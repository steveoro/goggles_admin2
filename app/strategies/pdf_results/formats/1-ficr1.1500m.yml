#
# = Layout format definition for PdfResults::FormatParser
#
# (1500m with laps for 50m, 150m + all other 100m lap timings)
#
# Spawn of 1-ficr1.100l, where 100+m results are rendered on a 5x text row output for each result row,
# like this:
#
# ---8<---
# Pos. Nominativo                                 Crs. Naz.          50 m           100 m      150 m     200 m      300 m     400 m     500 m     600 m     700 m      Arrivo       Pti Cat
#       Società                                        Anno          800 m          900 m      1000 m    1100 m     1200 m    1300 m    1400 m    1500 m               Master       Pti SC
#
#                                                                                    M25 Master Femmine 25 - 29
#
#                                                                     37.68         1:18.77    2:00.86   2:43.27    4:08.63   5:33.93   6:59.38   8:24.85   9:50.22   21:13.59
#    1 ROSPETTI ROMEA                               8    ITA
#                                                                                    41.09      42.09      42.41    1:25.36   1:25.30   1:25.45   1:25.47   1:25.37
#       MISTICANZA ASD                                  1993        11:16.25 12:42.34 14:07.88 15:33.66 16:59.59 18:24.46 19:49.91 21:13.59
#                                                                   (1:26.03)       1:26.09    1:25.54    1:25.78   1:25.93   1:24.87   1:25.45   1:23.68              822,86                 7
#                                                                     39.00         1:21.82    2:06.22   2:50.96    4:20.67   5:50.41   7:20.18   8:49.76 10:19.14 22:09.73
# ---8<---
#
1-ficr1.1500m:
  - name: header
    # Index is page-relative:
    at_fixed_row: 0
    # Repeat (at_fixed_row, each page)
    repeat: true
    rows:
      # "header" row #0
      - fields:
        - name: edition
          required: false
          format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
          pop_out: false
        - name: meeting_name
          format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
          pop_out: false

      # "header" row #1
      - fields:
        - name: meeting_place
          # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
          # format: "^\\s*(.{2,}(?>\\s\\(\\w\\w\\)))?,\\s*"
          # More generic: (see ficr2)
          format: "^\\s*(\\D{2,}),\\s*"
        - name: meeting_date
          # Support month names too: dd(-/)mm(-/)yy(yy), dd MMM(...) yy(yy)
          format: "^\\s*.{2,}(?>\\s\\(\\w\\w\\))?,\\s*(\\d{2}([-\/]\\d{2}[-\/]\\d{2,4}|\\s\\w{3,}\\s\\d{2,4}))\\b"

      # Optional empty row #3
      - name: hdr_separator
        required: false
        format: "^$"

  - name: event
    # Repeat each page
    repeat: true
    parent: header
    rows:
      - fields:
        - name: event_length
          lambda: strip
          format: "\\s*(\\d{2,4})m?\\s+"
        - name: event_type
          lambda: strip
          format: "\\s*(?>m\\s)?((\\w+\\s?){1,2})\\sMaster\\sMisti\\b"

      - fields:
        - name: event_sub_hdr
          lambda: strip
          format: "Riepilogo|Serie\\s\\d{2}"

  # Data columns header
  - name: results_hdr
    repeat: true
    rows:
      - name: results_hdr1
        format: "\\s?Pos.\\s+Nominativo\\s+Crs.?\\s+Naz.?\\s+50 m\\s+100 m\\s+150 m\\s+200 m\\s+300 m\\s+400 m\\s+500 m\\s+600 m\\s+700 m\\s+Arrivo\\s+Pti?\\s+Cat"
      - name: results_hdr2
        format: "\\s?Società\\s+Anno\\s+\\s+800 m\\s+900 m\\s+1000 m\\s+1100 m\\s+1200 m\\s+1300 m\\s+1400 m\\s+1500 m\\s+(FINA|Master)\\s+Pti?\\s+S.?C.?"

  # Optional row before category
  - name: cat_spacer
    parent: results_hdr
    required: false
    format: "^$"

  - name: category
    repeat: true
    parent: event
    rows:
      # Another optional empty row (in older files)
      - name: cat_spacer2
        required: false
        format: "^$"

      - name: cat_title
        format: "\\s*([UAM]\\d{2}\\s(?>Under|Master)?\\s?(?>Femmine|Maschi)(?>\\s(?>\\d{2}\\s-\\s\\d{2}))?)[\\b\\n]?"
      # Optional empty row
      - name: cat_separator1
        required: false
        format: "^$"

  - name: results
    repeat: true
    parent: category
    rows:
      - name: results0
        # DSQ results usually won't have the lap row with the timings:
        required: false
        fields:
          - name: spacer
            format: "^\\s{64,}"
            pop_out: false
          - name: lap50
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 66
            token_end: 78
            required: false
          - name: lap100
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 80
            token_end: 92
            required: false
          - name: lap150
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 92
            token_end: 103
            required: false
          - name: lap200
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 103
            token_end: 113
            required: false
          - name: lap300
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 113
            token_end: 123
            required: false
          - name: lap400
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 123
            token_end: 133
            required: false

          - name: lap500
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 133
            token_end: 143
            required: false
          - name: lap600
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 142
            token_end: 152
            required: false
          - name: lap700
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 152
            token_end: 162
            required: false

          - name: timing
            format: "\\s*\\d{1,2}?\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\b"
            token_start: 161
            pop_out: false
            required: false

      - name: results1
        fields:
          - name: rank
            format: "\\s?(\\d{1,2}|SQ|RT|NP|ES)\\s+"
            pop_out: false
          - name: swimmer_name
            format: "\\s+(\\D{3,30})\\s+"
            pop_out: false
            token_end: 33
          - name: lane_num
            format: "\\s*(\\d{1,2})\\s*"
            pop_out: false
            # Column alignment may vary (swimmer_name range can overlap safely with this due to its format):
            token_start: 25
            token_end: 53
          - name: nation
            format: "\\s*(\\w{2,3})\\b"
            pop_out: false
            token_start: 52
            token_end: 62

      - name: results2
        # ""RT" or "Retired" result rows usually won't even have the disqualify row:
        required: false
        fields:
          - name: spacer
            format: "\\s{80,}"
            pop_out: false
          - name: delta100
            # may/may not have brackets:
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 82
            token_end: 92
            required: false
          - name: delta150
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 92
            token_end: 102
            required: false
          - name: delta200
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 102
            token_end: 113
            required: false
          - name: delta300
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 113
            token_end: 123
            required: false
          - name: delta400
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 123
            token_end: 133
            required: false

          - name: delta500
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 133
            token_end: 143
            required: false
          - name: delta600
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 142
            token_end: 152
            required: false
          - name: delta700
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 152
            token_end: 162
            required: false

          - name: disqualify_type
            format: "^(?!\\s+(Orario Ufficializzazione|\\d{1,2}|www.ficr.it|corsie|Pagina))\\s+(\\D+\\s?)+\\b"
            token_start: 162
            required: false

      - name: results3
        fields:
          - name: team_name
            format: "^\\s{3,8}(([\\w\\d\\-&%'`]+.\\s?)+)"
            token_end: 43
            pop_out: false
          - name: year_of_birth
            format: "\\s*(\\d{4})\\b"
            pop_out: false
            token_start: 51
            token_end: 64

          - name: lap800
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 66
            token_end: 76
            required: false
          - name: lap900
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 75
            token_end: 85
            required: false
          - name: lap1000
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 84
            token_end: 94
            required: false
          - name: lap1100
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 93
            token_end: 103
            required: false
          - name: lap1200
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 102
            token_end: 112
            required: false
          - name: lap1300
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 111
            token_end: 121
            required: false
          - name: lap1400
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 120
            token_end: 130
            required: false
          - name: lap1500
            format: "\\s*((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*\\d{1,2}?"
            pop_out: false
            token_start: 129
            token_end: 140
            required: false

      - name: results4
        # This will match any empty row if the fields are not found:
        optional_if_empty: true
        # This will make the row not to fail if missing at all
        # => row #5 can be there, or be empty (no fields at all), or have either 1 or 2 matching fields
        required: false
        fields:
          - name: delta800
            # may/may not have brackets:
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 66
            token_end: 77
            required: false
          - name: delta900
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 80
            token_end: 92
            required: false
          - name: delta1000
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 92
            token_end: 103
            required: false
          - name: delta1100
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 103
            token_end: 113
            required: false
          - name: delta1200
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 113
            token_end: 123
            required: false
          - name: delta1300
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 123
            token_end: 133
            required: false
          - name: delta1400
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 133
            token_end: 143
            required: false
          - name: delta1500
            format: "\\s*\\(?((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\)?\\s*"
            pop_out: false
            token_start: 143
            token_end: 153
            required: false

          - name: std_score
            format: "\\s+(\\d?[,.]?\\d{1,4}[,.]\\d{1,2})(?>\\s+\\d+)?"
            token_start: 154
            pop_out: false
            # U25 / A20 do not score:
            required: false
          - name: meeting_score
            format: "\\s+(?>\\d?[,.]?\\d{1,4}[,.]\\d{1,2})?\\s{10,}(\\d+)\\b"
            token_start: 154
            pop_out: false
            # U25 / A20 do not score:
            required: false

  - name: disqualified
    parent: results
    required: false
    lambda: strip
    format: "\\s*Non Classificati\\b"

  - name: empty_row
    parent: event
    required: false
    format: "^$"

  - name: publish_time
    parent: event
    required: false
    lambda: strip
    format: "Orario Ufficializzazione"

  - name: footer_title
    parent: event
    repeat: true
    rows:
      - name: pre_footer_spacer1
        required: false
        format: "^$"
      - name: page_count
        starts_with: Elaborazione dati a cura della Federazione Italiana Cronometristi - www.ficr.it
        fields:
          - name: pool_type
            required: false
            format: "\\s+(\\d{1,2} corsie \\d{2}m)\\s+"
          - name: page_num
            format: "\\s+Pagina\\s(\\d{1,2})\\sdi\\s\\d{1,2}"

  # End-Of-Page context
  - name: footer
    parent: event
    # The 'eop' key implies that this context will be searched <row_span> lines before the end of page.
    # This also implies that the file must also be parsed in pages, otherwise the recognition will fail.
    # (DO NOT use eop: true when extracting the whole file, unless when processing batches of pages)
    eop: true
    row_span: 4
    repeat: true
    fields:
      # Actual last-line context marker (page should end after this token)
      - name: page_delimiter
        format: "nuoto.ficr.it\\b"
