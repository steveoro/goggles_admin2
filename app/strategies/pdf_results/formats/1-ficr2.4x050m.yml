#
# = Layout format definition for PdfResults::FormatParser
#
1-ficr2.4x050m:
  - name: header
    at_fixed_row: 0
    # Repeat each page:
    repeat: true
    rows:
      # "header" row-0, abs. row #0
      - fields:
        - name: edition
          required: false
          format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
          pop_out: false
        - name: meeting_name
          format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
          pop_out: false

      # "header" row #1
      - fields:
        - name: meeting_place
          # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
          format: "^\\s*(\\D{2,}),\\s*"
        - name: meeting_date
          # Support month names too: dd(-/)mm(-/)yy(yy), dd MMM(...) yy(yy)
          format: "^\\s*.{2,}(?>\\s\\(\\w\\w\\))?,\\s*(\\d{2}(?>[-\/]\\d{2}[-\/]\\d{2,4}|\\s\\w{3,}\\s\\d{2,4}))\\b"

      - name: hdr_sep
        format: "^$"

  - name: event
    at_fixed_row: 3
    repeat: true
    parent: header
    rows:
      - name: event_sub_hdr
        lambda: strip
        format: "Riepilogo|Serie\\s\\d{2}"

      - fields:
        - name: event_length
          lambda: strip
          format: "\\s*([468]x\\d{2,4})m?\\s+"
          pop_out: false
        - name: event_type
          lambda: strip
          format: "\\s*[468]x\\d{2,4}m?\\s(Stile(?>\\sLibero)?|Dorso|Rana|Delfino|Farfalla|Misti)\\sMaster\\s(?>Misti|Femmin|Maschi)"
        - name: gender_type
          lambda: strip
          format: "\\sMaster\\s(Misti|Femmin|Maschi)"

  # Data columns header
  - name: results_hdr
    starts_at_row: 4
    ends_at_row: 7
    repeat: true
    rows:
      - name: results_hdr1
        format: "\\s?Pos\\.\\s+Squadra\\s+Ser\\.\\s*Pos\\.\\s+50\\sm\\s+100\\sm\\s+150\\s+m\\s+200\\sm\\s+Arrivo(?>\\s+Pti\\s+Cat)?"
      - name: results_hdr_sep1
        format: "^$"
        required: false
      - name: results_hdr2
        format: "\\s+Frazionisti\\s+Anno\\s+Crs"

      - name: results_hdr_sep3
        format: "^$"
        required: false
      - name: results_hdr_sep4
        format: "^$"
        required: false

  - name: rel_team
    repeat: true
    parent: event
    starts_at_row: 6
    rows:
      - name: rel_team1
        fields:
          - name: rank
            format: "^\\s{2,9}(\\d{1,2}|SQ|RT|NP)\\s{1,3}\\(M\\d{3}\\)\\s?-\\s?"
            pop_out: false
          - name: cat_title
            format: "^\\s{2,9}(?>\\d{1,2}|SQ|RT|NP)\\s{1,3}\\(M(\\d{3})\\)\\s?-\\s?"
            pop_out: false
          - name: team_name
            format: "^\\s{2,9}(?>\\d{1,2}|SQ|RT|NP)\\s{1,3}\\(M\\d{3}\\)\\s?-\\s?((?>\\s?\\S{1,}){1,})\\s{10,}\\d{1,2}\\s{1,3}\\d{1,2}"
            pop_out: false
          - name: series
            format: "^\\s{2,9}(?>\\d{1,2}|SQ|RT|NP)\\s{1,3}\\(M\\d{3}\\)\\s?-\\s?(?>\\s?\\S{1,}){1,}\\s{10,}(\\d{1,2})\\s{1,3}\\d{1,2}"
            pop_out: false
          # (Note: WTF is "pos" if the rank is already there?)
          - name: position
            format: "^\\s{2,9}(?>\\d{1,2}|SQ|RT|NP)\\s{1,3}\\(M\\d{3}\\)\\s?-\\s?(?>\\s?\\S{1,}){1,}\\s{10,}\\d{1,2}\\s{1,3}(\\d{1,2})"
            pop_out: false

          - name: lap50
            format: "^\\s{2,9}(?>\\d{1,2}|SQ|RT|NP)\\s{1,3}\\(M\\d{3}\\)\\s?-\\s?(?>\\s?\\S{1,}){1,}\\s{10,}\\d{1,2}\\s{1,3}\\d{1,2}\\s{1,3}(\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})"
            pop_out: false
            required: false
          - name: lap100
            format: "^\\s{2,9}(?>\\d{1,2}|SQ|RT|NP)\\s{1,3}\\(M\\d{3}\\)\\s?-\\s?(?>\\s?\\S{1,}){1,}\\s{10,}\\d{1,2}\\s{1,3}\\d{1,2}(?>\\s{1,}\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2}){1}\\s{2,}(\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})"
            pop_out: false
            required: false
          - name: lap150
            format: "^\\s{2,9}(?>\\d{1,2}|SQ|RT|NP)\\s{1,3}\\(M\\d{3}\\)\\s?-\\s?(?>\\s?\\S{1,}){1,}\\s{10,}\\d{1,2}\\s{1,3}\\d{1,2}(?>\\s{1,}\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2}){2}\\s{2,}(\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})"
            pop_out: false
            required: false

          # (No 200m lap in this format)
          - name: timing
            format: "^\\s{2,9}(?>\\d{1,2}|SQ|RT|NP)\\s{1,3}\\(M\\d{3}\\)\\s?-\\s?(?>\\s?\\S{1,}){1,}\\s{10,}\\d{1,2}\\s{1,3}\\d{1,2}(?>\\s{1,}\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2}){3}\\s{5,}(\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})"
            pop_out: false
            required: false

      - name: rel_team2
        fields:
          - name: lane_num
            format: "^\\s{50,}(\\d{1,2})"
            pop_out: false

          - name: delta100
            format: ^\\s{50,}\\d{1,2}\\s{5,}\\((\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})\\)\\s*"
            pop_out: false
            required: false
          - name: delta150
            format: "^\\s{50,}\\d{1,2}\\s{5,}\\(\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2}\\)\\s{1,}\\((\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})\\)"
            pop_out: false
            required: false

  - name: rel_swimmer
    repeat: true
    parent: rel_team
    starts_at_row: 6
    # Sometimes the relay may be split in between 2 pages, so this context may be missing:
    required: false
    rows:
      - name: rel_swimmer1
        fields:
          - name: swimmer_name
            format: "^\\s{3,}((?>[\\wìàèéòù'-]+\\s){2,})\\s{5,}\\d{4}\\s*(?>\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})?"
            pop_out: false
          - name: year_of_birth
            format: "^\\s{3,}(?>[\\wìàèéòù'-]+\\s){2,}\\s{5,}(\\d{4})\\s*(?>\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})?"
            pop_out: false
          - name: swimmer_delta
            format: "^\\s{3,}(?>[\\wìàèéòù'-]+\\s){2,}\\s{5,}\\d{4}\\s+(\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})"
            pop_out: false
            required: false

      - name: rel_separator1
        required: false
        format: "^$"


  # Optional row including the "disqualified" message/reason
  # (When this is present, usually no relay swimmer rows are added)
  - name: rel_dsq
    required: false
    parent: rel_team
    fields:
      - name: disqualify_type
        format: "^\\s{4,}(Cambio.+|Arrivo.+|Virata.+|Partenza.+|Nuotata.+)"

  # Ignored header (DSQ label is stored under rel_team)
  - name: disqualified
    parent: event
    required: false
    lambda: strip
    format: "\\s*Non Classificati\\b"

  - name: empty_row
    parent: event
    # repeat: false => repeat only after each new event loop
    required: false
    format: "^$"

  # End-Of-Page context
  - name: footer
    parent: event
    # The 'eop' key implies that this context will be searched <row_span> lines before the end of page.
    # This also implies that the file must also be parsed in pages, otherwise the recognition will fail.
    # (DO NOT use eop: true when extracting the whole file, unless when processing batches of pages)
    eop: true
    row_span: 9
    repeat: true
    starts_with: Elaborazione dati a cura della Federazione Italiana Cronometristi -
    fields:
      # Actual last-line context marker
      - name: page_delimiter
        format: "://nuoto.ficr.it\\b"
