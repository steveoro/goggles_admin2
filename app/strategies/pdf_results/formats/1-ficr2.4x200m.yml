            pop_out: false
            token_start: 152
            token_end: 162
            required: false
          - name: std_score
            format: "\\s*(\\d?[,.]?\\d{1,4}[,.]\\d{1,2})"
            token_start: 163
            pop_out: false
            # Most of the times, only the 1st relay will score:
            required: false

      - name: rel_team3
        required: false
        fields:
          - name: spacer
            format: "\\s{70,}\\s*"
            pop_out: false
          - name: lap450
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 70
            token_end: 82
            required: false
          - name: lap500
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 82
            token_end: 94
            required: false
          - name: lap550
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 95
            token_end: 108
            required: false
          - name: lap600
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 109
            token_end: 119
            required: false
          - name: lap650
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 120
            token_end: 129
            required: false
          - name: lap700
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 130
            token_end: 139
            required: false
          - name: lap750
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 140
            token_end: 150
