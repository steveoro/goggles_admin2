          - name: lap800
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 152
            token_end: 162
            required: false

      - name: rel_team4
        required: false
        fields:
          - name: spacer
            format: "\\s{70,}\\s?"
            pop_out: false
          - name: delta450
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 71
            token_end: 82
            required: false
          - name: delta500
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 83
            token_end: 94
            required: false
          - name: delta550
