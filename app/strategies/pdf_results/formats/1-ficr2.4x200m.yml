#
# = Layout format definition for PdfResults::FormatParser
#
1-ficr2.4x200m:
  - name: header
    at_fixed_row: 0
    # Repeat each page:
    repeat: true
    rows:
      # "header" row-0, abs. row #0
      - fields:
        - name: edition
          required: false
          format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
          pop_out: false
        - name: meeting_name
          format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
          pop_out: false

      # "header" row-1, abs. row #1:
      - fields:
        - name: meeting_place
          # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
          format: "^\\s*(.{2,}(?>\\s\\(\\w\\w\\)))?,\\s*"
        - name: meeting_date
          # Support month names too: dd(-/)mm(-/)yy(yy), dd MMM(...) yy(yy)
          format: "^\\s*.{2,}(?>\\s\\(\\w\\w\\))?,\\s*(\\d{2}([-\/]\\d{2}[-\/]\\d{2,4}|\\s\\w{3,}\\s\\d{2,4}))\\b"

  - name: event
    starts_at_row: 2
    repeat: true
    parent: header
    rows:
      - fields:
        - name: event_length
          lambda: strip
          format: "\\s*([468]X\\d{2,4})m?\\s+"
        - name: event_type
          lambda: strip
          format: "\\s*(?>m\\s)?((\\w+\\s?){1,2})\\sMaster\\s(Misti|Femmin|Maschi)"
        - name: gender_type
          lambda: strip
          format: "\\sMaster\\s(Misti|Femmin|Maschi)"

      - name: event_sub_hdr
        lambda: strip
        format: "Riepilogo|Serie\\s\\d{2}"

  # Data columns header
  - name: results_hdr
    starts_at_row: 4
    ends_at_row: 7
    repeat: true
    rows:
      - name: results_hdr1
        format: "\\s?Pos.\\s+Nominativo\\s+Crs\\s+Naz\\s+50 m\\s+100 m\\s+150 m\\s+200 m(\\s+250 m)?(\\s+300 m)?(\\s+350 m)?(\\s+400 m)?\\s+Arrivo\\s+Pt\\s+Cat"
      - name: results_hdr2
        format: "\\s?SocietÃ \\s+Anno(\\s+450 m)?(\\s+500 m)?(\\s+550 m)?(\\s+600 m)?(\\s+650 m)?(\\s+700 m)?(\\s+750 m)?(\\s+800 m)?\\s+FINA\\s+Pt\\s+S.C."

  - name: rel_category
    starts_at_row: 6
    repeat: true
    # This will match any empty row if the fields are not found:
    optional_if_empty: true
    parent: event
    rows:
      - name: cat_title
        format: "\\s+((?>Under|Master)\\s(?>Misti|Femmin\\w*|Masch\\w*)(?>\\s(?>\\d{2,3}\\s-\\s\\d{2,3}))?)[\\b\\n]?"

  - name: rel_team
    repeat: true
    parent: event
    starts_at_row: 7
    rows:
      - name: rel_team1
        fields:
          - name: rank
            format: "^\\s?(\\d{1,2}|SQ|RT|NP)\\s+"
            pop_out: false
          - name: team_name
            format: "\\s{3,8}(([\\w\\d\\-&%'`]+.\\s?)+)"
            token_end: 32
            pop_out: false
          - name: lane_num
            format: "\\s*(\\d{1,2})\\s*"
            pop_out: false
            # Column alignment may vary (swimmer_name range can overlap safely with this due to its format):
            token_start: 29
            token_end: 52
          - name: nation
            format: "\\s*(\\w{2,3})\\s*"
            pop_out: false
            token_start: 53
            token_end: 62
          - name: lap50
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 70
            token_end: 82
            required: false
          - name: lap100
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 82
            token_end: 94
            required: false
          - name: lap150
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 95
            token_end: 108
            required: false
          - name: lap200
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 109
            token_end: 120
            required: false
          - name: lap250
