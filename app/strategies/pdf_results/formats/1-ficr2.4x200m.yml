            pop_out: false
            token_start: 120
            token_end: 129
            required: false
          - name: delta700
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 130
            token_end: 139
            required: false
          - name: delta750
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 140
            token_end: 150
            required: false
          - name: delta800
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 152
            token_end: 162
            required: false

      - name: rel_separator
        required: false
        format: "^$"

  # Optional row including the "disqualified" message/reason
  # (When this is present, usually no relay swimmer rows are added)
  - name: rel_dsq
    required: false
    parent: rel_team
    fields:
      - name: disqualify_type
        # "All non-digit words from column 120 onward until the end of line"
        format: "^(?!\\s+(Orario Ufficializzazione|\\d{1,2}|www.ficr.it|corsie|Pagina))\\s{120,}(\\D+\\s?)+\\b"

  - name: rel_swimmer
    repeat: true
    parent: rel_team
    starts_at_row: 8
    rows:
      - name: rel_swimmer1
        fields:
          - name: swimmer_name
            format: "\\s+(\\D+(['`\\-\\.\\s]\\s?\\D+){1,4})\\s+"
            pop_out: false
            token_end: 31
          - name: nation
            format: "\\s*(\\w{2,3})\\s*"
            pop_out: false
            token_start: 53
            token_end: 68

          - name: lap50
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 70
            token_end: 82
            required: false
          - name: lap100
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 82
            token_end: 94
            required: false
          - name: lap150
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 95
            token_end: 108
            required: false
          - name: lap200
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 109
            token_end: 118
            required: false

      - name: rel_separator1
        required: false
        format: "^$"

      - name: rel_swimmer2
        fields:
          - name: year_of_birth
            format: "\\s*(\\d{4})\\s*"
            pop_out: false

          - name: delta100
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 83
            token_end: 94
            required: false
          - name: delta150
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 96
            token_end: 107
            required: false
          - name: delta200
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 109
            token_end: 120
            required: false

      - name: rel_separator2
        required: false
        format: "^$"

  # Ignored header (DSQ label is stored under rel_team)
  - name: disqualified
    parent: event
    required: false
    lambda: strip
    format: "\\s*Non Classificati\\b"

  - name: empty_row
    parent: event
    required: false
    format: "^$"

  - name: publish_time
    parent: event
    required: false
    lambda: strip
    format: "Orario Ufficializzazione"

  # End-Of-Page context
  - name: footer
    parent: event
    eop: true
    row_span: 6
    repeat: true
    starts_with: Elaborazione dati a cura della Federazione Italiana Cronometristi -
    fields:
      - name: pool_type
        format: "\\s*www.ficr.it\\s+(\\d{1,2} corsie \\d{2}m)\\s+Pagina\\s*"
      # Actual last-line context marker
      - name: page_delimiter
        format: "\\s*Risultati su https://nuoto.ficr.it\\b"
