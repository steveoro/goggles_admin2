          - name: lap400
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            token_start: 152
            token_end: 162
            required: false
          - name: timing
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*"
            token_start: 162
            pop_out: false
            required: false

      - name: rel_team2
        fields:
          - name: team_name
            format: "^\\s{3,8}(([\\w\\d\\-&%'`]+.\\s?)+)"
            token_end: 43
            pop_out: false
          - name: delta100
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 83
            token_end: 94
            required: false
          - name: delta150
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 96
            token_end: 107
            required: false
          - name: delta200
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 109
            token_end: 120
            required: false
          - name: delta250
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 120
            token_end: 129
            required: false
          - name: delta300
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 130
            token_end: 139
            required: false
          - name: delta350
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 140
            token_end: 150
            required: false
          - name: delta400
