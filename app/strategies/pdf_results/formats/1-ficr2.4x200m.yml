            token_end: 107
            required: false
          - name: delta600
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            token_start: 109
            token_end: 120
