#
# = Layout format definition for PdfResults::FormatParser
#
# Ficr alternative layout, mostly, from season 182
#
1-ficr2:
  - name: header
    # Index is page-relative
    at_fixed_row: 0
    # Repeat (at_fixed_row, each page)
    repeat: true
    rows:
      # "header" row #0
      - fields:
        - name: edition
          required: false
          format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
          pop_out: false
        - name: meeting_name
          format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
          pop_out: false

      # "header" row #1
      - fields:
        - name: meeting_place
          # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
          format: "^\\s*(\\D{2,}),\\s*"
        - name: meeting_date
          # Support month names too: dd(-/)mm(-/)yy(yy), dd MMM(...) yy(yy)
          format: "^\\s*.{2,}(?>\\s\\(\\w\\w\\))?,\\s*(\\d{2}(?>[-\/]\\d{2}[-\/]\\d{2,4}|\\s\\w{3,}\\s\\d{2,4}))\\b"

      - name: hdr_sep
        format: "^$"

  - name: event
    at_fixed_row: 3
    repeat: true
    parent: header
    rows:
      - name: event_sub_hdr
        lambda: strip
        format: "Riepilogo|Serie\\s\\d{2}"

      - fields:
        - name: event_length
          lambda: strip
          format: "\\s*(\\d{2,4})m?\\s+"
          pop_out: false
        - name: event_type
          lambda: strip
          format: "\\s*\\d{2,4}(?>m\\s)?(Stile(?>\\sLibero)?|Dorso|Rana|Delfino|Farfalla|Misti)\\b"

  - name: category
    repeat: true
    parent: event
    rows:
      - name: cat_sep1
        format: "^$"

      - fields:
        - name: gender_type
          format: "\\s+(?>Master)?\\s(Femmin\\w*|Maschi\\w*)\\s(?>Under\\s\\d{2}|\\d{2}\\s-\\s\\d{2})"
          pop_out: false
        - name: cat_title
          format: "\\s+(?>Master)?\\s(?>Femmin\\w*|Maschi\\w*)\\s(Under\\s\\d{2}|\\d{2}\\s-\\s\\d{2})"
          pop_out: false

      - name: cat_sep2
        format: "^$"

  # Data columns header
  - name: results_hdr
    repeat: true
    rows:
      - name: results_hdr1
        format: "\\s?Pos\\.\\s+Nominativo\\s+Naz\\.?\\s+Anno\\s+Società\\s+Ser.\\s+Crs\\.?\\s+Tempo\\s+Pti\\.?\\sSC(\\s+Master)?"
      - name: results_hdr_sep1
        format: "^$"

  # Data columns header, alt version (doesn't need to be a synonim: it shouldn't have any siblings)
  - name: results_hdr_alt
    required: false
    repeat: true
    rows:
      - name: results_hdr1
        format: "\\s?Pos\\.\\s+Nominativo\\s+Naz\\.?\\s+Anno\\s+Società\\s+Ser.\\s+Crs\\.?(?>\\s+Pos\\.?)?\\s+Tempo\\s+Pt\\.?"
      - name: results_hdr_sep1
        format: "^$"

  - name: results
    repeat: true
    parent: category
    starts_at_row: 10
    rows:
      - name: results1
        fields:
          - name: rank
            format: "^\\s+(\\d{1,2}|SQ|RT|NP)\\s+"
            pop_out: false
            # Sometimes, this may be missing due to technicalities:
            required: false
          - name: swimmer_name
            format: "^\\s+(?>\\d{1,2}|SQ|RT|NP)\\s+((?>[\\wìàèéòù'\\.-]+\\s){2,})\\s+\\w{3}\\s{4,}\\d{4}\\s{2,}"
            pop_out: false

          - name: nation
            format: "^\\s+(?>\\d{1,2}|SQ|RT|NP)\\s+(?>[\\wìàèéòù'\\.-]+\\s){2,}\\s+(\\w{3})\\s{4,}\\d{4}\\s{2,}"
            pop_out: false
          - name: year_of_birth
            format: "^\\s+(?>\\d{1,2}|SQ|RT|NP)\\s+(?>[\\wìàèéòù'\\.-]+\\s){2,}\\s+\\w{3}\\s{4,}(\\d{4})\\s{2,}"
            pop_out: false

          - name: team_name
            format: "^\\s+(?>\\d{1,2}|SQ|RT|NP)\\s+(?>[\\wìàèéòù'\\.-]+\\s){2,}\\s+\\w{3}\\s{4,}\\d{4}\\s{2,}((?>\\s?\\S{1,}){1,})\\s{2,}\\d{1,2}\\s{2,}\\d{1,2}"
            pop_out: false

          - name: series_num
            format: "^\\s+(?>\\d{1,2}|SQ|RT|NP)\\s+(?>[\\wìàèéòù'\\.-]+\\s){2,}\\s+\\w{3}\\s{4,}\\d{4}\\s{2,}(?>\\s?\\S{1,}){1,}\\s{2,}(\\d{1,2})\\s{2,}\\d{1,2}"
            pop_out: false
          - name: lane_num
            format: "^\\s+(?>\\d{1,2}|SQ|RT|NP)\\s+(?>[\\wìàèéòù'\\.-]+\\s){2,}\\s+\\w{3}\\s{4,}\\d{4}\\s{2,}(?>\\s?\\S{1,}){1,}\\s{2,}\\d{1,2}\\s{2,}(\\d{1,2})"
            pop_out: false

          - name: timing
            format: "^\\s+(?>\\d{1,2}|SQ|RT|NP)\\s+(?>[\\wìàèéòù'\\.-]+\\s){2,}\\s+\\w{3}\\s{4,}\\d{4}\\s{2,}(?>\\s?\\S{1,}){1,}\\s{2,}\\d{1,2}\\s{2,}\\d{1,2}\\s{2,}(\\d{1,2}?[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})"
            pop_out: false
            required: false
          - name: std_score
            format: "\\s*(\\d?[,.]?\\d{1,4}[,.]\\d{1,2})"
            token_start: 135
            pop_out: false
            # U25 / A20 do not score:
            required: false

  - name: dsq_label
    parent: results
    required: false
    fields:
      - name: disqualify_type
        format: "^\\s{4,}(falsa\\spartenz\\w+|arrivo\\sirr\\w*|virata\\s\\w+)"
        pop_out: false

  - name: disqualified
    parent: results
    repeat: true
    required: false
    lambda: strip
    format: "\\s*Non Classificati\\b"

  - name: empty_row
    parent: event
    # repeat: false => repeat only after each new event loop
    required: false
    format: "^$"

  # End-Of-Page context
  - name: footer
    # Choose a link with the wrapping parent context from which the scan may resume
    # when after this, independently from check success or failure:
    parent: event
    # The 'eop' key implies that this context will be searched <row_span> lines before the end of page.
    # This also implies that the file must also be parsed in pages, otherwise the recognition will fail.
    # (DO NOT use eop: true when extracting the whole file, unless when processing batches of pages)
    eop: true
    row_span: 9
    repeat: true
    starts_with: Elaborazione dati a cura della Federazione Italiana Cronometristi -
    fields:
      # Actual last-line context marker
      - name: page_delimiter
        format: "://nuoto.ficr.it\\b"
