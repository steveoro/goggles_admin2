#
# = Layout format definition for PdfResults::FormatParser
#
1-ficr2:
  - name: header
    # Index is page-relative
    at_fixed_row: 0
    # Repeat (at_fixed_row, each page)
    repeat: true
    rows:
      # "header" row #0
      - fields:
        - name: edition
          lambda: strip
          format: "\\s*(\\d{1,2}).{1,2}\\s+"
        - name: meeting_name
          lambda: strip
          format: "(?>\\s*[°^*oa']?)\\s+([\"“`']?.+[\"“`'\\b]?)"

      # "header" row #1
      - fields:
        - name: meeting_place
          lambda: strip
          format: "\\s*(\\w{2,}),\\s+"
        - name: meeting_date
          lambda: strip
          format: "\\s*(\\d{2}[-\/]\\d{2}[-\/]\\d{2,4})\\b"

  - name: event
    at_fixed_row: 2
    repeat: true
    parent: header
    rows:
      - fields:
        - name: event_length
          lambda: strip
          format: "\\s*(\\d{2,4})m?\\s+"
          pop_out: false
        - name: event_type
          lambda: strip
          format: "\\d{2,4}(?>m\\s)?((\\w+\\s?){1,2})\\sMaster\\s(Misti|Femmin|Maschi)"

      - fields:
        - name: event_sub_hdr
          lambda: strip
          format: "Riepilogo|Serie\\s\\d{2}"

  # Data columns header
  - name: results_hdr
    at_fixed_row: 4
    repeat: true
    rows:
      - name: results_hdr1
        format: "\\s?Pos.\\s+Nominativo\\s+Crs\\s+Naz\\s+50 m(?>\\s+100 m)?(?>\\s+150 m)?(?>\\s+200 m)?\\s+Arrivo\\s+Pt\\s+Cat"
      - name: results_hdr2
        format: "\\s?Società\\s+Anno\\s+FINA\\s+Pt\\s+S.C."

  - name: category
    repeat: true
    parent: event
    rows:
      # Optional empty row
      - name: cat_separator1
        required: false
        format: "^$"
      - name: cat_title
        format: "\\s*([UAM]\\d{2}\\s(Under|Master)\\s(Femmine|Maschi)(\\s(\\d{2}\\s-\\s\\d{2}))?)[\\b\\n]?"
      # Optional empty row
      - name: cat_separator2
        required: false
        format: "^$"

  - name: results
    repeat: true
    parent: category
    starts_at_row: 8
    rows:
      - name: results1
        fields:
          - name: rank
            format: "^\\s?(\\d{1,2}|SQ|RT)\\s+"
            pop_out: false
            # Sometimes, this may be missing due to technicalities:
            required: false
          - name: swimmer_name
            format: "\\s+(\\D+(['`\\-\\.\\s]\\s?\\D+){1,4})\\s+"
            pop_out: false
            token_end: 31
          - name: lane_num
            format: "\\s*(\\d{1,2})\\s*"
            pop_out: false
            # Column alignment may vary (swimmer_name range can overlap safely with this due to its format):
            token_start: 28
            token_end: 52
          - name: nation
            format: "\\s*(\\w{2,3})\\s*"
            pop_out: false
            token_start: 53
            token_end: 62

          - name: lap50
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 70
            token_end: 82
            required: false
          - name: lap100
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 82
            token_end: 94
            required: false
          - name: lap150
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 95
            token_end: 108
            required: false
          - name: lap200
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            pop_out: false
            token_start: 109
            token_end: 118
            required: false
          - name: timing
            format: "\\s*(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s*\\b"
            token_start: 119
            pop_out: false
            required: false

      - name: results2
        fields:
          - name: team_name
            format: "^\\s{3,8}(([\\w\\d]+.\\s?)+)"
            token_end: 43
            pop_out: false
          - name: year_of_birth
            token_start: 51
            format: "\\s*(\\d{4})\\s*"
            pop_out: false

          - name: delta100
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*\\b"
            pop_out: false
            token_start: 83
            token_end: 94
            required: false
          - name: delta150
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*\\b"
            pop_out: false
            token_start: 96
            token_end: 107
            required: false
          - name: delta200
            format: "\\s*\\((\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\)\\s*\\b"
            pop_out: false
            token_start: 109
            token_end: 120
            required: false
          - name: std_score
            format: "\\s*(\\d?[,.]?\\d{1,4}[,.]\\d{1,2})\\b"
            token_start: 121
            pop_out: false
            # U25 / A20 do not score:
            required: false

      # Optional row including long team name suffix & "disqualified" message/reason
      # (Retired swimmers won't have it and will show an "RT" ranking instead)
      - name: results3
        required: false
        fields:
          - name: team_suffix
            format: "^\\s{3,8}(([\\w]+\\s?)+)(\\s{50,}?|$)"
            token_end: 110
            pop_out: false
            required: false
          - name: disqualify_type
            # "All non-digit words from column 115 onward until the end of line"
            format: "^(?!\\s+(Orario Ufficializzazione|\\d{1,2}|www.ficr.it|corsie|Pagina))\\s{112,}(\\D+\\s?)+\\b"
            required: false

  - name: disqualified
    parent: results
    repeat: true
    required: false
    lambda: strip
    format: "\\s*Non Classificati\\b"

  - name: empty_row
    parent: event
    required: false
    format: "^$"

  - name: publish_time
    parent: event
    required: false
    lambda: strip
    format: "Orario Ufficializzazione"

  # End-Of-Page context
  - name: footer
    # Choose a link with the wrapping parent context from which the scan may resume
    # when after this, independently from check success or failure:
    parent: event
    # The 'eop' key implies that this context will be searched <row_span> lines before the end of page.
    # This also implies that the file must also be parsed in pages, otherwise the recognition will fail.
    # (DO NOT use eop: true when extracting the whole file, unless when processing batches of pages)
    eop: true
    row_span: 6
    repeat: true
    starts_with: Elaborazione dati a cura della Federazione Italiana Cronometristi -
    fields:
      - name: pool_type
        format: "\\s*www.ficr.it\\s+(\\d{1,2} corsie \\d{2}m)\\s+Pagina\\s*"
      # Actual last-line context marker
      - name: page_delimiter
        format: "\\s*Risultati su https://nuoto.ficr.it\\b"
