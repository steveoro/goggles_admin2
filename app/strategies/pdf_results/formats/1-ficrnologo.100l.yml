#
# = Layout format definition for PdfResults::FormatParser
#
# - Supports (50m), 100m .. 200m, with an interleaved line & 50m lap timings
# - No Ficr logo or watermark on each page (different footer); examples: "DDS Trophy"
# - Spawn of 1-ficr1.100l: "long misaligned spread" version, where 100+m results are rendered
#   on a 5x text row output; example category header w/ result:
#
# ---8<---
# Pos. Nominativo                                 Crs. Naz.           50 m           100 m     150 m      200 m          Arrivo       Pti Cat
#       Società                                        Anno                                                              Master       Pti SC
#
#                                                                                    M25 Master Femmine 25 - 29
#
#                                                                     31.71         1:07.43    1:46.17   2:24.97         2:24.97
#    4 CROSTOLAX JUNIPERT                           5    ITA
#                                                                                    35.72      38.74      38.80
#       SBROMBALLATI ASD                                1977
#                                                                                                                         824,51                5
# ---8<---
#
1-ficrnologo.100l:
  - name: header
    # Index is page-relative:
    at_fixed_row: 0
    # Repeat (at_fixed_row, each page)
    repeat: true
    rows:
      # "header" row #0
      - fields:
        - name: edition
          required: false
          format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
          pop_out: false
        - name: meeting_name
          format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
          pop_out: false

      # "header" row #1
      - fields:
        - name: meeting_place
          # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
          format: "^\\s*(.{2,})?,\\s*\\d{2}"
        - name: meeting_date
          # Support month names too: dd(-/)mm(-/)yy(yy), dd MMM(...) yy(yy)
          format: "^\\s*(?>.{2,},\\s*)?(\\d{2}(?>[-\\/]\\d{2}[-\\/]\\d{2,4}|\\s\\w{3,}\\s\\d{2,4}))$"

      # Optional empty row #3
      - name: hdr_separator
        required: false
        format: "^$"

  - name: event
    repeat: true
    parent: header
    rows:
      - fields:
        - name: event_length
          lambda: strip
          format: "\\s*(\\d{2,4})m?\\s+"
        - name: event_type
          lambda: strip
          format: "\\s*(?>m\\s)?((\\w+\\s?){1,2})\\sMaster\\sMisti\\b"

      - fields:
        - name: event_sub_hdr
          lambda: strip
          format: "Riepilogo|Serie\\s\\d{2}"

  # Data columns header
  - name: results_hdr
    repeat: true
    rows:
      - name: results_hdr1
        format: "\\s?Pos.\\s+Nominativo\\s+Crs\\.?\\s+Naz\\.?\\s+50 m(?>\\s+100 m)?(?>\\s+150 m)?(?>\\s+200 m)?\\s+Arrivo\\s+Pti?\\s+Cat"
      - name: results_hdr2
        format: "\\s?Società\\s+Anno\\s+(FINA|Master)\\s+Pti?\\s+S\\.?C\\.?"

  # Optional row before category
  - name: cat_spacer
    parent: results_hdr
    required: false
    format: "^$"

  - name: category
    repeat: true
    parent: event
    rows:
      # Another optional empty row (in older files)
      - name: cat_spacer2
        required: false
        format: "^$"

      - name: cat_title
        # Examples: "A20 Femmine", "M25 Master Femmine 25 -29", " » segue M40 Master Femmine 40 - 44"
        format: "^(?>\\s*»\\ssegue\\s|\\s{10,})([UAM]\\d{2}\\s(?>Under|Master)?\\s?(?>Femmine|Maschi))"
      # Optional empty row
      - name: cat_separator1
        required: false
        format: "^$"

  - name: results
    repeat: true
    parent: category
    rows:
      - name: results0
        # DSQ results usually won't have the lap row with the timings:
        required: false
        fields:
          - name: lap50
            format: "^\\s{25,}((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            required: false
          - name: lap100
            format: "^\\s{25,}(?>(?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2}\\s+){1}((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            required: false
          - name: lap150
            format: "^\\s{25,}(?>(?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2}\\s+){2}((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            required: false
          - name: lap200
            format: "^\\s{25,}(?>(?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2}\\s+){3}((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            required: false
          - name: timing
            format: "\\s+((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})$"
            pop_out: false
            required: false

      - name: results1
        fields:
          - name: rank
            format: "^\\s?(\\d{1,2}|SQ|RT|NP)\\s+"
            pop_out: false
          - name: swimmer_name
            format: "^\\s?(?>\\d{1,2}|SQ|RT|NP)\\s+(\\D{3,35})\\s{1,}\\d?\\s+"
            pop_out: false
          - name: lane_num
            format: "^\\s?(?>\\d{1,2}|SQ|RT|NP)\\s+\\D{3,35}\\s{1,}(\\d)\\s+"
            pop_out: false
          - name: nation
            format: "^\\s?(?>\\d{1,2}|SQ|RT|NP)\\s+\\D{3,35}\\s{1,}\\d\\s{1,}(\\w{3})\\b"
            pop_out: false

      - name: results2
        required: false
        fields:
          - name: delta100
            format: "^\\s{35,}\\(((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            required: false
          - name: delta150
            format: "^\\s{35,}(?>\\((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2}\\)\\s+){1}\\(((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\)\\s*"
            pop_out: false
            required: false
          # Last delta of the row usually doesn't show brackets:
          - name: delta200
            format: "\\(((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\)\\s+((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\b"
            pop_out: false
            required: false
          # Usually YOB is on next row, but for some DNS, results may be compacted into 2 rows:
          - name: year_of_birth
            format: "^\\s+.+\\s{3,}(\\d{4})\\b"
            required: false
            pop_out: false
          - name: disqualify_type
            format: "\\s*(Arrivo\\sirr.+|Squal.+|Nuotata.+|Falsa.+|Virata.+|Partenza.+)$"
            pop_out: false
            required: false

      - name: results3
        # Sometimes both YOB & the DSQ details are printed on the line above, so this becomes a blank row:
        optional_if_empty: true
        fields:
          # NO TEAM NAME!
          - name: year_of_birth
            format: "^\\s+.+\\s{3,}(\\d{4})\\b"
            pop_out: false
          - name: dsq_details
            format: "\\s*(Arrivo\\sirr.+|Squal.+|Nuotata.+|Falsa.+|Frazione.+|Virata.+|Partenza.+)$"
            pop_out: false
            required: false

      - name: results4
        # This will match any empty row if the fields are not found:
        optional_if_empty: true
        # This will make the row not to fail if missing at all
        # => row #5 can be there, or be empty (no fields at all), or have either 1 or 2 matching fields
        required: false
        fields:
          - name: std_score
            format: "^\\s{75,}(\\d?[,\\.]?\\d{1,3}[,\\.]\\d{1,2})(?>\\s+\\d+)?$"
            pop_out: false
            # U25 / A20 do not score:
            required: false
          - name: meeting_score
            format: "^\\s{75,}(?>\\d?[,.]?\\d{1,4}[,.]\\d{1,2})?\\s{2,}(\\d+)$"
            pop_out: false
            # U25 / A20 do not score:
            required: false

  # Alternate result sub-section (optional, 4x rows, no delta row):
  - name: results_alt
    # Alternative section name for which this one will "stand-in" ONLY when validated
    alternative_of: results
    required: false
    repeat: true
    parent: category
    rows:
      - name: results0
        # DSQ results usually won't have the lap row with the timings:
        required: false
        fields:
          - name: lap50
            format: "^\\s{25,}((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            required: false
          - name: lap100
            format: "^\\s{25,}(?>(?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2}\\s+){1}((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            required: false
          - name: lap150
            format: "^\\s{25,}(?>(?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2}\\s+){2}((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            required: false
          - name: lap200
            format: "^\\s{25,}(?>(?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2}\\s+){3}((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})\\s*"
            pop_out: false
            required: false
          - name: timing
            format: "\\s+((?>\\d{1,2}[':.])?\\d{1,2}[\":.]\\d{1,2})$"
            pop_out: false
            required: false

      - name: results1
        fields:
          - name: rank
            format: "^\\s?(\\d{1,2}|SQ|RT|NP)\\s+"
            pop_out: false
          - name: swimmer_name
            format: "^\\s?(?>\\d{1,2}|SQ|RT|NP)\\s+(\\D{3,35})\\s{1,}\\d?\\s+"
            pop_out: false
          - name: lane_num
            format: "^\\s?(?>\\d{1,2}|SQ|RT|NP)\\s+\\D{3,35}\\s{1,}(\\d)\\s+"
            pop_out: false
          - name: nation
            format: "^\\s?(?>\\d{1,2}|SQ|RT|NP)\\s+\\D{3,35}\\s{1,}\\d\\s{1,}(\\w{3})\\b"
            pop_out: false

      - name: results2
        fields:
          - name: year_of_birth
            format: "^\\s+.+\\s{3,}(\\d{4})\\b"
            pop_out: false
          - name: disqualify_type
            format: "\\s*(Arrivo\\sirr.+|Squal.+|Nuotata.+|Falsa.+|Virata.+|Partenza.+)$"
            pop_out: false
            required: false

      - name: results3
        # This will match any empty row if the fields are not found:
        optional_if_empty: true
        # This will make the row not to fail if missing at all
        required: false
        fields:
          - name: std_score
            format: "^\\s{65,}(\\d?[,\\.]?\\d{1,3}[,\\.]\\d{1,2})(?>\\s+\\d+)?$"
            pop_out: false
            # U25 / A20 do not score:
            required: false
          - name: meeting_score
            format: "^\\s{65,}(?>\\d?[,.]?\\d{1,4}[,.]\\d{1,2})?\\s{2,}(\\d+)$"
            pop_out: false
            # U25 / A20 do not score:
            required: false

  - name: disqualified
    parent: results
    required: false
    lambda: strip
    format: "\\s*Non Classificati\\b"

  - name: empty_row
    parent: event
    required: false
    format: "^$"

  - name: publish_time
    parent: event
    required: false
    lambda: strip
    format: "Orario Ufficializzazione"

  # End-Of-Page context
  - name: footer
    parent: event
    repeat: true
    eop: true
    row_span: 4
    fields:
      - name: pool_type
        required: false
        format: "\\s+(\\d{1,2} corsie \\d{2}m)\\s+"
      - name: page_num
        format: "\\s+Pagina\\s(\\d{1,2})\\sdi\\s\\d{1,2}"
