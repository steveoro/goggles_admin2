#
# = Layout format definition for PdfResults::FormatParser
#
# 2022~ version with logo on top
#
2-goswim1.200m:
  - name: pre_header
    at_fixed_row: 0
    required: false
    repeat: true
    row_span: 2
    rows:
      # "pre-header" row-0 (x2)
      - name: hdr_top0
        format: "^\\s{20,}FIN Emilia Romagna$"

  - name: header
    at_fixed_row: 0
    repeat: true
    rows:
      - name: hdr_row0
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
            pop_out: false

      - name: hdr_row1
        # This will match any empty row if the fields are not found:
        optional_if_empty: true
        fields:
          - name: meeting_name_ext
            required: false
            format: "^\\s{20,}(.+)$"

      # "header" row-2
      - name: hdr_row2
        fields:
          - name: meeting_place
            format: "^Luogo:\\s+((.{1,}['\\s]?)+)"
            token_end: 45

      # "header" row-3
      - name: hdr_results
        # (Using a custom, non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}RISULTATI\\s+Cronometraggio:\\s"

      # "header" row-4
      - name: hdr_row4
        fields:
          - name: meeting_date
            format: "^Data:\\s+(\\d{2}[-\/]\\d{2}[-\/]\\d{2,4})\\s+Vasca:\\s*"
            pop_out: false
          - name: pool_type
            format: "^Data:\\s+(?>\\d{2}[-\/]\\d{2}[-\/]\\d{2,4})\\s+Vasca:\\s*(25|50)"
            pop_out: false

  - name: event
    # Repeat each page
    repeat: true
    parent: header
    rows:
      # "event" row-0:
      - name: event_sep0
        format: "^$"

      # "event" row-1:
      - fields:
        - name: event_length
          format: "^\\.\\s{10,}(\\d{2,4})\\s+"
          pop_out: false
        - name: event_type
          format: "^\\.\\s{10,}(?>\\d{2,4})\\s(Stile libero|Dorso|Farfalla|Rana|Misti)\\sMASTER\\s\\d{2,3}\\s(?>Masch|Femmin)ile - Serie\\s+"
          pop_out: false
        - name: gender_type
          format: "\\s(?>Stile libero|Dorso|Farfalla|Rana|Misti)\\sMASTER\\s\\d{2,3}\\s(Masch|Femmin)ile - Serie\\s+"
          pop_out: false
        - name: cat_title
          format: "\\s(?>Stile libero|Dorso|Farfalla|Rana|Misti)\\s(MASTER\\s\\d{2,3})\\s(?>Masch|Femmin)ile - Serie\\s+"
          pop_out: false

      # "event" row-2:
      - name: event_sep2
        format: "^$"

      # "event" row-3:
      - name: event_sub_hdr
        keys: [skip_me]
        format: "^\\s{1,}POS ATLETA\\s{10,}ANNO\\s{3,}(50m\\s{3,})?(?>100m\\s{3,})?(?>150m\\s{3,})?ARRIVO$"

      # "event" row-4:
      - name: event_sub_hdr2
        keys: [skip_me]
        format: "^\\s{5,}SOCIETA\\s{20,}PUNTI$"

      # "event" row-5 (optional):
      - name: event_sep3
        required: false
        format: "^$"

  # Actual data starts here:
  - name: results
    repeat: true
    parent: event
    # Start searching for this context at:
    starts_at_row: 11
    rows:
      # "results" row-0:
      - fields:
        - name: rank
          format: "^(\\d{1,2})\\s{5,}"
          pop_out: false
          # Rank will be missing for DSQs:
          required: false
        - name: swimmer_name
          format: "^(?>\\d{0,2}\\s+)([A-z]+(?>[A-z'`\\-\\s]\\s?[A-z]*){2,7})\\s+\\d{4}\\s{2,}"
          pop_out: false
        - name: year_of_birth
          format: "^\\d{0,2}\\s*.+\\s+(\\d{4})\\s{2,}"
          pop_out: false

        - name: lap50
          format: "\\s+\\d{4}\\s{2,}(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s+"
          pop_out: false
          required: false
        - name: lap100
          format: "\\s+\\d{4}\\s{2,}(?>\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s+(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s+"
          pop_out: false
          required: false
        - name: lap150
          format: "\\s+\\d{4}\\s{2,}(?>\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2}\\s+){2}(\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})\\s+"
          pop_out: false
          required: false

        - name: timing
          format: "\\s+\\d{4}\\s{2,}.+\\s+(Non part|Squalif|Assente|\\d{1,2}?[':.]?\\d{1,2}[\":.]\\d{1,2})$"
          pop_out: false

      # NOTE: enabling this will mess up recognition because there's no easy way
      #       to discriminate between team_name & swimmer_name_ext for DSQs. Edit the txt file instead!
      # "results" row-1 (optional):
      # - fields:
      #   # Multiple names sometimes wrap into a newline:
      #   - name: swimmer_name_ext
      #     format: "^\\s{7,}([A-z]+(?>[A-z'`\\-\\s]\\s?[A-z]*){1,7})$"
      #     required: false
      #     pop_out: false

      # "results" row-2:
      - fields:
        - name: team_name
          format: "^\\s{6,}(\\S.+\\S)\\s?"
          pop_out: false
          token_end: 45

        - name: delta50
          format: "\\s{8,}(\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+"
          pop_out: false
          required: false
        - name: delta100
          format: "\\s{8,}(?>\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+(\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+"
          pop_out: false
          required: false
        - name: delta150
          format: "\\s{8,}(?>\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+(?>\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+(\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+"
          pop_out: false
          required: false
        - name: delta200
          format: "\\s{8,}(?>\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+(?>\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+(?>\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+(\\d{0,2}[':.]?\\d{2}[\":.]\\d{2})\\s+"
          pop_out: false
          required: false

        - name: std_score
          format: "\\s+(\\d?[',.]?\\d{0,4}[,.]\\d{1,2})$"
          pop_out: false
          token_start: 45
          # Absent => blank, not even zero
          required: false

  - name: results_ext_x3
    parent: results
    required: false
    row_span: 3
    format: "^\\s{8,}-\\s((?>[[:alnum:]]+\\s?){2,}\\s{8,}(?>(?>(?!.+\\s+\\d{4}\\s{3,})[[:alnum:]]+\\s?){2,})\\s{8,}(?>(?>(?!.+\\s+\\d{4}\\s{3,})[[:alnum:]]+\\s?){1,}))"

  - name: results_ext_x2
    parent: results
    required: false
    row_span: 2
    format: "^\\s{8,}-\\s((?>[[:alnum:]]+\\s?){2,}\\s{8,}(?>(?>(?!.+\\s+\\d{4}\\s{3,})[[:alnum:]]+\\s?){2,}))"

  - name: results_ext
    parent: results
    required: false
    format: "^\\s{8,}-\\s((?>(?!.+\\s+\\d{4}\\s{3,})[[:alnum:]]+\\s?){2,})"

  # - name: empty_row
  #   parent: event
  #   required: false
  #   format: "^$"

  # End-Of-Page context
  - name: footer
    parent: event
    eop: true
    row_span: 5
    repeat: true
    starts_with: Elaborato da GoAndSwim
    fields:
      - name: page_num
        format: "\\s+Pagina\\s(\\d{1,3})\\sdi\\s\\d{1,3}"
