#
# = Layout format definition for PdfResults::FormatParser
#
# 2022~ version with logo on top
#
2-goswim1.4x200m:
  - name: pre_header
    at_fixed_row: 0
    required: false
    repeat: true
    rows:
      # "pre-header" row-0 (x2)
      - name: hdr_top0
        # Row span on sub rows takes precedence over a row_span at an upper depth level:
        row_span: 2
        format: "^\\s{20,}.*\\s?Emilia Romagna$"

  - name: header
    repeat: true
    rows:
      - name: hdr_row0
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
            pop_out: false

      - name: hdr_row1
        # This will match any empty row if the fields are not found:
        optional_if_empty: true
        fields:
          - name: meeting_name_ext
            required: false
            format: "^\\s{20,}(.+)$"

      # (post-)"header" row-2
      - name: hdr_repeatable_place
        fields:
          - name: meeting_place
            format: "^Luogo:\\s+((.{1,}['\\s]?)+)"
            token_end: 45

      # (post-)"header" row-3
      - name: hdr_repeatable_results
        # Using a custom non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}RISULTATI(?>\\s+Cronometraggio:\\s)?"

      # (post-)"header" row-4
      - name: hdr_repeatable_date
        fields:
          - name: meeting_date
            format: "^Data:\\s+(\\d{2}[-\/]\\d{2}[-\/]\\d{2,4})\\s+Vasca:\\s*"
            pop_out: false
          - name: pool_type
            format: "^Data:\\s+(?>\\d{2}[-\/]\\d{2}[-\/]\\d{2,4})\\s+Vasca:\\s*(25|50)"
            pop_out: false

  - name: header_old
    # Alternative section name for which this one will "stand-in" ONLY when validated
    alternative_of: header
    required: false
    row_span: 5
    repeat: true
    rows:
      - name: hdr_row0
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)\\s(?>\\-\\s|\\()\\d{1,2}[\\/\\-]?\\d{0,2}[\\/\\-\\s](?>\\s{1,2}|\\w+)[\\/\\-\\s]\\d{2,4}\\)?$"
            pop_out: false
          - name: meeting_date
            format: "\\s(?>\\-\\s|\\()(\\d{1,2}[\\/\\-]?\\d{0,2}[\\/\\-\\s](?>\\s{1,2}|\\w+)[\\/\\-\\s]\\d{2,4})\\)?$"
            pop_out: false

      # "header" row-1
      - fields:
        - name: meeting_place
          format: "^\\s{20,}(.+)$"

      # "header" row-2 (&3)
      - name: hdr_sep0
        format: "^$"
        row_span: 2

      # "header" row-4
      - name: hdr_results
        # Using a custom non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}RISULTATI GARE$"

  - name: event
    # Repeat each page
    repeat: true
    required: false
    parent: header
    rows:
      # "event" row-0:
      - name: event_sep0
        format: "^$"

      # "event" row-1:
      # Examples:
      # 1. "4X50 MISTI STAFFETTA MASTER 320-399 MASCHILE - Serie "
      # 2. "4X50 MISTI STAFFETTA MASTER 200-239 FEMMINILE - Serie"
      # 3. "4X100 STILE LIBERO STAFFETTA MASTER 240-279 MISTI - Serie"
      - fields:
        - name: event_length
          format: "^\\.\\s{6,}([468]X\\d{2,4})\\s+"
          pop_out: false
        - name: event_type
          format: "^\\.\\s{6,}(?>[468]X\\d{2,4})\\s+(Stile(?>\\slibero)?|Dorso|Farfalla|Rana|Misti)\\s?"
          pop_out: false
        - name: gender_type
          format: "\\s+(?>MASTER\\s\\d{2,3}\\s?-\\s?\\d{2,3}|MASTER\\s\\d{2}|ASSOLUTI)\\s+(?>(FEMMINILE)\\s-\\sSerie|(MASCHILE)\\s-\\sSerie|(MIST)I\\s-\\sSerie|X-STAFFETTE\\s(MIST)E\\s-)"
          pop_out: false
        - name: cat_title
          format: "\\s+(MASTER\\s\\d{2,3}\\s?-\\s?\\d{2,3}|MASTER\\s\\d{2}|ASSOLUTI)\\s+(?>FEMMINILE\\s-\\sSerie|MASCHILE\\s-\\sSerie|MISTI\\s-\\sSerie|X-STAFFETTE\\sMISTE\\s-)"
          pop_out: false

      # "event" row-2:
      - name: event_sep2
        format: "^$"

      # "event" row-3:
      - name: event_sub_hdr
        keys: [skip_me]
        format: "^\\s{1,}POS\\sATLETA\\s{10,}ANNO\\s{3,}(?>50m\\s{3,})?(?>100m\\s{3,})?(?>150m\\s{3,})?(?>200m\\s{3,})?(?>250m\\s{3,})?(?>300m\\s{3,})?(?>350m\\s{3,})?ARRIVO$"

      # "event" row-4:
      - name: event_sub_hdr2
        keys: [skip_me]
        format: "^\\s{5,}SOCIETA\\s{20,}PUNTI$"

      # "event" row-5 (optional):
      - name: event_sep3
        required: false
        format: "^$"

  - name: event_old
    # Alternative section name for which this one will "stand-in" ONLY when validated
    alternative_of: event
    required: false
    repeat: true
    parent: header
    rows:
      # "event" row-0:
      - name: event_sub_hdr
        keys: [skip_me]
        format: "^\\s{0,}POS\\sATLETA\\s{10,}ANNO\\s{3,}50m\\s{3,}100m\\s{3,}150m\\s{3,}200m\\s{3,}250m\\s{3,}300m\\s{3,}350m\\s{3,}400m\\s{3,}ARRIVO$"

      # "event" row-1:
      - name: event_sub_hdr2
        keys: [skip_me]
        format: "^\\s{2,}SOCIETA\\s{3,}450m\\s{3,}500m\\s{3,}550m\\s{3,}600m\\s{3,}650m\\s{3,}700m\\s{3,}750m\\s{10,}PUNTI$"

      # "event" row-2:
      - name: event_sep3
        format: "^$"

      # "event" row-3:
      - name: event_sep4
        format: "^$"

      # "event" row-4:
      # Examples:
      # 1. "4X200 STILE STAFFETTA MASTER 100-119\r\n\t\t\t\t\t\tMASCHI"
      # 2. "4X50 STILE STAFFETTA MASTER 100-119\r\n\t\t\t\t\t\tFEMMINE"
      - fields:
        - name: event_length
          format: "^\\.\\s{6,}([468]X\\d{2,4})\\s+"
          pop_out: false
        - name: event_type
          format: "^\\.\\s{6,}(?>[468]X\\d{2,4})\\s+(Stile(?>\\slibero)?|Dorso|Farfalla|Rana|Misti)\\s+"
          pop_out: false
        - name: cat_title
          format: "\\s+(MASTER\\s\\d{2,3}\\s?-\\s?\\d{2,3}|MASTER\\s\\d{2}|ASSOLUTI)"
          pop_out: false

      # "event" row-5:
      - fields:
        - name: gender_type
          format: "^\\s{38,}(Masch|Femmin|Misti)"
          pop_out: false


  - name: rel_team
    repeat: true
    parent: event
    starts_at_row: 2
    rows:
      - name: rel_team1
        fields:
          - name: rank
            format: "^(\\d{1,3})\\s{4,}"
            pop_out: false
            # Rank will be missing for DSQs:
            required: false
          - name: team_name
            format: "^(?>\\d{0,3})?\\s{4,}((?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,})\\s+(?>\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2}\\s+|Squalif$|Assente$|Non part$)"
            pop_out: false

          - name: lap50
            format: "^(?>\\d{0,3})?\\s{4,}(?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,}\\s+((\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2})\\s+|Squalif$|Assente$|Non part$)"
            pop_out: false
            required: false
          - name: lap100
            format: "^(?>\\d{0,3})?\\s{4,}(?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,}\\s+(?>\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2}\\s+(\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2})\\s+|Squalif$|Assente$|Non part$)"
            pop_out: false
            required: false
          - name: lap150
            format: "^(?>\\d{0,3})?\\s{4,}(?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,}\\s+(?>(?>\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2}\\s+){2}(\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2})\\s+|Squalif$|Assente$|Non part$)"
            pop_out: false
            required: false

          - name: lap200
            format: "^(?>\\d{0,3})?\\s{4,}(?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,}\\s+(?>(?>\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2}\\s+){3}(\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2})\\s+|Squalif$|Assente$|Non part$)"
            pop_out: false
            required: false
          - name: lap250
            format: "^(?>\\d{0,3})?\\s{4,}(?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,}\\s+(?>(?>\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2}\\s+){4}(\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2})\\s+|Squalif$|Assente$|Non part$)"
            pop_out: false
            required: false
          - name: lap300
            format: "^(?>\\d{0,3})?\\s{4,}(?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,}\\s+(?>(?>\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2}\\s+){5}(\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2})\\s+|Squalif$|Assente$|Non part$)"
            pop_out: false
            required: false
          - name: lap350
            format: "^(?>\\d{0,3})?\\s{4,}(?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,}\\s+(?>(?>\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2}\\s+){6}(\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2})\\s+|Squalif$|Assente$|Non part$)"
            pop_out: false
            required: false

          - name: timing
            format: "^(?>\\d{0,3})?\\s{4,}(?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,}\\s+(?>(?>\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2}\\s+){1,}(\\d{0,2}[':\\.]?\\d{2}[\":\\.]\\d{2})$|Squalif$|Assente$|Non part$)"
            pop_out: false
            required: false
          - name: disqualify_type
            format: "(Squalif|Assente|Non part)$"
            pop_out: false
            required: false

      - name: rel_team2
        fields:
          - name: swimmer_name1
            format: "^\\s{4,12}~\\s([A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,})\\s+(?>\\d{4}|\\(\\s.+\\s\\)\\s+\\d{4}\\b)"
            pop_out: false
          - name: year_of_birth1
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?(\\d{4})(?>\\s|\\b)"
            pop_out: false

          - name: delta50
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta100
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+)(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta150
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){2}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta200
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){3}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta250
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){4}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta300
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){5}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta350
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){6}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta400
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){7}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false

      - name: rel_team3
        required: false
        fields:
          - name: swimmer1_timing
            format: "^\\s{4,}\\(\\s(.+)\\s\\)"
            pop_out: false
          - name: lap450
            format: "^\\s{4,12}\\(\\s.+\\s\\)\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){0}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: lap500
            format: "^\\s{4,12}\\(\\s.+\\s\\)\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){1}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: lap550
            format: "^\\s{4,12}\\(\\s.+\\s\\)\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){2}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: lap600
            format: "^\\s{4,12}\\(\\s.+\\s\\)\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){3}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: lap650
            format: "^\\s{4,12}\\(\\s.+\\s\\)\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){4}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: lap700
            format: "^\\s{4,12}\\(\\s.+\\s\\)\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){5}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: lap750
            format: "^\\s{4,12}\\(\\s.+\\s\\)\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){6}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false

      - name: rel_team4
        fields:
          - name: swimmer_name2
            format: "^\\s{4,12}~\\s([A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,})\\s+(?>\\d{4})"
            pop_out: false
          - name: year_of_birth2
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(\\d{4})"
            pop_out: false

          - name: delta450
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta500
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+)(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta550
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){2}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta600
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){3}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta650
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){4}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta700
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){5}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta750
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){6}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false
          - name: delta800
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(?>\\(\\s.+\\s\\)\\s+)?\\d{4}\\s+(?>\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2}\\s+){7}(\\d{2}['\":]\\d{2}['\"\\.]?\\d{0,2})"
            pop_out: false
            required: false

      - name: rel_team5
        fields:
          - name: swimmer_name3
            format: "^\\s{4,12}~\\s([A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,})\\s+(?>\\d{4}\\b)"
            pop_out: false
          - name: year_of_birth3
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(\\d{4})\\b"
            pop_out: false

      - name: rel_team6
        fields:
          - name: swimmer_name4
            format: "^\\s{4,12}~\\s([A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,})\\s+(?>\\d{4}\\b)"
            pop_out: false
          - name: year_of_birth4
            format: "^\\s{4,12}~\\s[A-z]+(?>[A-z'`\\-\\s]?\\s?[A-z'`]*){2,}\\s+(\\d{4})\\b"
            pop_out: false

      - name: rel_team7
        fields:
          - name: team_name
            format: "^(?>\\d{0,2})?\\s{4,}((?>[A-z\\d\\.']{1,}\\s?\\-?\\s?){1,})\\s*(?>\\d?[',.]?\\d{0,4}[,.]\\d{1,2})?$"
            pop_out: false
          - name: std_score
            format: "\\s+(\\d?[',.]?\\d{0,4}[,.]\\d{1,2})$"
            pop_out: false
            token_start: 45
            # Absent => blank, not even zero
            required: false

      # Optional empty row in between results:
      - name: rel_team_sep
        format: "^$"
        required: false

  - name: dsq_label_x2
    parent: rel_team
    required: false
    row_span: 2
    format: "^\\s{4,}-\\s((?>[[:alnum:]]+\\s?){2,}\\s{4,}(?>(?>(?!.+\\s+\\d{4}\\s{3,})[[:alnum:]]+\\s?){1,}))"

  - name: dsq_label
    parent: rel_team
    required: false
    format: "^\\s{4,}-\\s((?>(?!.+\\s+\\d{4}\\s{3,})[[:alnum:]]+\\s?){2,})"

  # Optional event/category end separator, 1 additional empty rows before category/event change:
  - name: event_end_sep
    parent: event
    required: false
    format: "^$"

  # End-Of-Page context
  - name: footer
    parent: event
    eop: true
    row_span: 4
    repeat: true
    fields:
      - name: page_num
        keys: [skip_me]
        format: "\\s+Pagina\\s(\\d{1,3})\\sdi\\s\\d{1,3}"
      - name: logo
        keys: [skip_me]
        format: "goandswim"
