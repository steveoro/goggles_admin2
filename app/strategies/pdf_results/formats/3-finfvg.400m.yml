#
# = Layout format definition for PdfResults::FormatParser
#
# - Based upon '3-fintorino.400m'
#
# FIN FVG (Trieste), 400m-only, w/ full lap timings, category & gender display,
# meeting name on top on event change, meeting place on EOP.
# A variant of '3-fintorino' but more complete in data.
#
# The 'NAZ' column (Nation) here is used to display the category & gender info in a compressed
# format on each row ("M40, female" => "40F" instead of the usual 3-letter code for the nation).
#
# Additionally, this format uses a standard category & gender display in between each age range
# so the category data is repeated twice.
#
3-finfvg.400m:
  - name: header
    at_fixed_row: 0
    # In order to validate/debug a format not always present in page,
    # we need to set "required" to false according to current implementation:
    required: false
    # Sometimes the header w/ the meeting title will be repeated, in between events:
    repeat: true
    rows:
      - name: hdr_title
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
            pop_out: false
      - name: hdr_pool
        fields:
          - name: pool_type
            lambda: strip
            format: "\\s*V\\.\\s(\\d{2})m"
      - name: hdr_sep
        format: "^$"
      - name: hdr_results
        # Using a custom non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}Risultati$"

  # Data columns header
  - name: results_hdr
    repeat: true
    rows:
      - name: results_hdr1
        format: "\\s?POS\\s{1,}CR\\s{1,}COGNOME\\sE\\sNOME\\s{2,}ANNO\\sNAZ\\s{2,}(?>50\\sm)?\\s{2,}(?>100\\sm)?\\s{2,}(?>150\\sm)?\\s{2,}(?>200\\sm)?\\s{2,}(?>250\\sm)?\\s{2,}(?>300\\sm)?\\s{2,}(?>350\\sm)?\\s{2,}ARRIVO\\s{1,}(?>PUNTI|Record)"
      # Whenever the event is not repeated on page start, at least 2x empty rows take its place:
      - name: results_hdr_sep1
        required: false
        format: "^$"
      - name: results_hdr2
        format: "^\\s{8,}SOCIETA'"
      - name: results_hdr_sep2
        format: "^$"
      - name: results_hdr_sep3
        required: false
        format: "^$"
      - name: results_hdr_sep4
        required: false
        format: "^$"

  - name: event
    # Repeats only in between events, so this is not required on each page:
    required: false
    repeat: true
    starts_at_row: 5
    parent: header
    rows:
      - fields:
        - name: event_length
          format: "^\\s{20,}(400)\\s?m\\s+"
          pop_out: false
        - name: event_type
          format: "^\\s{20,}400\\s?m\\s+(Stile(?>\\sLibero)?|Dorso|Rana|Delfino|Farfalla|Misti)\\s[-â€“]\\s"
          pop_out: false
      - name: event_sep0
        format: "^$"

  - name: category
    repeat: true
    starts_at_row: 4
    parent: event
    rows:
      - name: cat_separator
        required: false
        format: "^$"
      - fields:
        - name: cat_title
          format: "^\\s{50,}((?>MASTER\\s|UNDER\\s)?\\d{2})[MF]"
          pop_out: false
        - name: gender_type
          format: "^\\s{50,}(?>MASTER\\s|UNDER\\s)?\\d{2}([MF])"
          pop_out: false

  # Actual data starts here:
  - name: results
    repeat: true
    parent: category
    starts_at_row: 4
    rows:
      - name: results_sep
        required: false
        format: "^$"

      - name: results_detail
        fields:
          - name: rank
            format: "^\\s{0,10}(\\d{1,3})\\s{1,8}\\d{1,2}\\s{1,3}\\w+"
            required: false
            pop_out: false
          - name: lane_num
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}(\\d{1,2})\\s{1,3}\\w+"
            pop_out: false
          - name: swimmer_name
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,3}(\\D{3,30})\\s{2,}\\d{4}\\s{3,}\\d{2}[MF]\\s{3,}"
            pop_out: false
          - name: year_of_birth
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,3}\\D{3,30}\\s{2,}(\\d{4})\\s{3,}\\d{2}[MF]\\s{3,}"
            pop_out: false

          - name: cat_title
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,3}\\D{3,30}\\s{2,}\\d{4}\\s{3,}(\\d{2})[MF]\\s{3,}"
            pop_out: false
          - name: gender_type
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,3}\\D{3,30}\\s{2,}\\d{4}\\s{3,}\\d{2}([MF])\\s{3,}"
            pop_out: false

          - name: lap50
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){7}$"
            pop_out: false
            required: false
          - name: lap100
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){6}$"
            pop_out: false
            required: false
          - name: lap150
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){5}$"
            pop_out: false
            required: false
          - name: lap200
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){4}$"
            pop_out: false
            required: false
          - name: lap250
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){3}$"
            pop_out: false
            required: false
          - name: lap300
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){2}$"
            pop_out: false
            required: false
          - name: lap350
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){1}$"
            pop_out: false
            required: false

          - name: timing
            format: "(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){7}\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})$"
            pop_out: false
            # DSQ don't have timings:
            required: false

      - name: result_deltas
        fields:
          - name: team_name
            format: "^\\s{9,15}(.{3,35})(?>\\s{2,}|$)"
            token_end: 50
            pop_out: false

          - name: delta100
            format: "^.{40,}\\s{20,}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta150
            format: "^.{40,}\\s{20,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){1}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta200
            format: "^.{40,}\\s{20,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){2}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta250
            format: "^.{40,}\\s{20,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){3}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta300
            format: "^.{40,}\\s{20,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){4}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta350
            format: "^.{40,}\\s{20,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){5}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta400
            format: "^.{40,}\\s{20,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){6}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})"
            pop_out: false
            required: false

  - name: disqualified
    parent: event
    required: false
    rows:
      - name: dsq_spacer1
        format: "^$"
      - name: dsq_title
        format: "^\\s{3,}NON\\sCLASSIFICATI|FUORI\\sGARA"
      - name: dsq_spacer2
        required: false
        format: "^$"

  # DSQ results have swimmer & team on a single row:
  - name: results_alt
    alternative_of: results
    required: false
    repeat: true
    parent: event
    rows:
      - name: results_detail
        fields:
          - name: lane_num
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}(\\d{1,2})\\s{1,3}\\w+"
            pop_out: false
          - name: swimmer_name
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,3}(\\D{3,30})\\s{2,}\\d{4}\\s{3,}\\d{2}[MF]\\s{3,}"
            pop_out: false
          - name: year_of_birth
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,3}\\D{3,30}\\s{2,}(\\d{4})\\s{3,}\\d{2}[MF]\\s{3,}"
            pop_out: false
          - name: cat_title
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,3}\\D{3,30}\\s{2,}\\d{4}\\s{3,}(\\d{2})[MF]\\s{3,}"
            pop_out: false
          - name: gender_type
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,3}\\D{3,30}\\s{2,}\\d{4}\\s{3,}\\d{2}([MF])\\s{3,}"
            pop_out: false
          - name: team_name
            format: "\\s{2,}\\d{4}\\s{3,}(?>\\d{2}[MF])\\s{2,}(.{3,30})$"
            pop_out: false

  - name: dsq_label
    parent: results_alt
    required: false
    rows:
      - name: dsq_spacer1
        required: false
        format: "^$"
      - name: dsq_type
        fields:
          - name: disqualify_type
            format: "^\\s{15,}(falsa\\spartenz\\w+|arrivo\\sirr.*|virata\\s.+|nuotata\\s.*)"
            pop_out: false
      - name: dsq_spacer2
        required: false
        format: "^$"

  - name: publish_time
    # Every 'results' change, check if there is a 'publish_time' row:
    parent: results
    # This may repeat after each individual result (!!) and be multiple times on the same page:
    repeat: true
    required: false
    # Variable span: 2..3 rows
    rows:
      - name: publish_time1
        format: "^$"
      - name: publish_time2
        keys: [skip_me]
        format: "^\\s+Pubblicata:"
      - name: publish_time3
        required: false
        format: "^$"

  # End-Of-Page, variable span: 5-6-7
  - name: footer
    parent: header
    eop: true
    repeat: true
    rows:
      - name: footer_spacer1
        format: "^$"
      - name: footer_spacer2
        format: "^$"

      # 3x optional empty rows (1 may be subst by the last timestamp row below, which is optional too):
      - name: footer_spacer3
        required: false
        format: "^$"
      - name: footer_spacer4
        required: false
        format: "^$"
      - name: footer_spacer5
        required: false
        format: "^$"

      - name: footer_place
        fields:
          # Expected format: "<city>[,/]\\s?<venue>"
          - name: meeting_place
            # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
            format: "^(.+)[,/]\\s?.+$"
            pop_out: false
            # format: "^(.+)[,/]\\s?(?>\\w{2,}\\s?){1,}"
          - name: meeting_venue_or_date
            format: "^.+[,/]\\s?(.+)$"
            pop_out: false
      - name: footer_page
        format: "\\s{7,}Page\\s\\d{1,}"

      - name: footer_timestamp
        required: false
        format: "^\\s{50,}Stampata\\sil\\s\\d{1,2}"
