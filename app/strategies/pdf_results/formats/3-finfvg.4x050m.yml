#
# = Layout format definition for PdfResults::FormatParser
#
# - Based upon '3-fintorino.4x050l'
#
# FIN FVG (Trieste), 4x50m-only, w/ full lap timings, category & gender display,
# meeting name on top on event change, meeting place on EOP.
# A variant of '3-fintorino' but more complete in data.
#
# The 'NAZ' column (Nation) here is used to display the category & gender info in a compressed
# format on each row ("M40, female" => "40F" instead of the usual 3-letter code for the nation).
#
# Additionally, this format uses a standard category & gender display in between each age range
# so the category data is repeated twice.
#
3-finfvg.4x050m:
  - name: header
    at_fixed_row: 0
    # In order to validate/debug a format not always present in page,
    # we need to set "required" to false according to current implementation:
    required: false
    # Sometimes the header w/ the meeting title will be repeated, in between events:
    repeat: true
    rows:
      - name: hdr_title
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
            pop_out: false
      - name: hdr_pool
        fields:
          - name: pool_type
            lambda: strip
            format: "\\s*V\\.\\s(\\d{2})m"
      - name: hdr_sep
        format: "^$"
      - name: hdr_results
        # Using a custom non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}Risultati$"

  # Data columns header
  - name: results_hdr
    repeat: true
    rows:
      - name: results_hdr1
        format: "^\\s?POS\\s{1,}(?>CR\\s{1,})?STAFFETTA\\s{20,}NAZ\\s{5,}SOCIETA'\\s{20,}(?>50\\sm)?\\s{2,}(?>100\\sm)?\\s{2,}(?>150\\sm)?\\s{2,}ARRIVO\\s*(?>Record|PUNTI)?"
      # Whenever the event is not repeated on page start, most of the times 1x empty rows interleaves the header:
      - name: results_hdr_sep0
        required: false
        format: "^$"
      - name: results_hdr2
        format: "^\\s{5,}COGNOME\\sE\\sNOME\\s{2,}ANNO\\s{1,}NAZ\\s{20,}(?>50\\sm)?\\s*(?>100\\sm)?\\s*(?>150\\sm)?\\s*(?>Totale)?"
      - name: results_hdr_sep1
        format: "^$"
      # Whenever the event is not repeated on page start, at least 2x empty rows take its place:
      - name: results_hdr_sep2
        required: false
        format: "^$"
      - name: results_hdr_sep3
        required: false
        format: "^$"

  - name: event
    # Repeats only in between events, so this is not required on each page:
    required: false
    repeat: true
    starts_at_row: 5
    parent: header
    rows:
      - fields:
        - name: event_length
          format: "^\\s{20,}(?>Mista\\s)?([468]x50)\\s?m\\s+"
          pop_out: false
        - name: event_type
          format: "^\\s{20,}(?>Mista\\s)?[468]x50\\s?m\\s+(Stile(?>\\sLibero)?|Misti)\\s-\\s"
          pop_out: false
      - name: event_sep0
        format: "^$"

  - name: rel_category
    repeat: true
    # May lack whenever a category is reported on the next page:
    required: false
    starts_at_row: 4
    parent: event
    rows:
      - name: cat_separator
        required: false
        format: "^$"
      - fields:
        - name: cat_title
          format: "^\\s{50,}((?>MASTER\\s|UNDER\\s)?\\d{2,3})[MFX]"
          pop_out: false
        - name: gender_type
          format: "^\\s{50,}(?>MASTER\\s|UNDER\\s)?\\d{2,3}([MFX])"
          pop_out: false

  # Actual data starts here:
  - name: rel_team
    repeat: true
    parent: rel_category
    starts_at_row: 4
    rows:
      - name: results_detail
        fields:
          - name: rank
            format: "^\\s{0,10}(\\d{1,3})\\s{1,8}\\d{0,2}\\s{1,3}\\w+"
            required: false
            pop_out: false
          - name: lane_num
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}(\\d{1,2})\\s{1,3}\\w+"
            required: false
            pop_out: false
          # In this format, most of the time the team name is used for the relay name (but may differ slightly from the actual team name)
          - name: team_name_alt
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,5}(.{3,35})\\s{2,}\\w{0,2}\\s{2,}\\d{2,3}\\s*"
            pop_out: false
          # True team name, but not always present:
          - name: team_name
            format: "^\\s{0,10}\\d{0,3}\\s{1,8}\\d{1,2}\\s{1,5}.{3,35}\\s{2,}\\w{0,2}\\s{2,}\\d{2,3}\\s*(.{3,30})\\s{2,}"
            required: false
            pop_out: false

          - name: lap50
            format: "\\s{5,}\\d{2,3}\\s{20,}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap100
            format: "\\s{5,}\\d{2,3}\\s{20,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){1}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})"
            pop_out: false
            required: false
          - name: lap150
            format: "\\s{5,}\\d{2,3}\\s{20,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){2}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})"
            pop_out: false
            required: false
          - name: timing
            format: "\\s{5,}\\d{2,3}\\s{20,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){3}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})"
            pop_out: false
            # DSQ don't have timings:
            required: false
          - name: std_score
            format: "\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s{2,}(\\d?[,.]?\\d{1,4}[,.]\\d{1,2})$"
            pop_out: false
            # U25 / A20 do not score:
            required: false

      - name: rel_swimmer1
        fields:
          - name: swimmer_name1
            format: "^\\s{8,}(\\D{3,30})\\s{2,}\\d{4}\\s{1,}\\d{2}\\w\\b"
            pop_out: false
          - name: year_of_birth1
            format: "^\\s{8,}\\D{3,30}\\s{2,}(\\d{4})\\s{1,}\\d{2}\\w\\b"
            pop_out: false
          # Currently ignored, since the YOB is enough to compute the category per-se:
          - name: cat_title1
            format: "^\\s{8,}\\D{3,30}\\s{2,}\\d{4}\\s{1,}(\\d{2})\\w\\b"
            pop_out: false
          - name: gender_type1
            format: "^\\s{8,}\\D{3,30}\\s{2,}\\d{4}\\s{1,}\\d{2}(\\w)\\b"
            pop_out: false
          - name: delta50
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer2
        fields:
          - name: swimmer_name2
            format: "^\\s{8,}(\\D{3,30})\\s{2,}\\d{4}\\s{1,}\\d{2}\\w\\b"
            pop_out: false
          - name: year_of_birth2
            format: "^\\s{8,}\\D{3,30}\\s{2,}(\\d{4})\\s{1,}\\d{2}\\w\\b"
            pop_out: false
          # Currently ignored, since the YOB is enough to compute the category per-se:
          - name: cat_title2
            format: "^\\s{8,}\\D{3,30}\\s{2,}\\d{4}\\s{1,}(\\d{2})\\w\\b"
            pop_out: false
          - name: gender_type2
            format: "^\\s{8,}\\D{3,30}\\s{2,}\\d{4}\\s{1,}\\d{2}(\\w)\\b"
            pop_out: false
          - name: delta100
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer3
        fields:
          - name: swimmer_name3
            format: "^\\s{8,}(\\D{3,30})\\s{2,}\\d{4}\\s{1,}\\d{2}\\w\\b"
            pop_out: false
          - name: year_of_birth3
            format: "^\\s{8,}\\D{3,30}\\s{2,}(\\d{4})\\s{1,}\\d{2}\\w\\b"
            pop_out: false
          # Currently ignored, since the YOB is enough to compute the category per-se:
          - name: cat_title3
            format: "^\\s{8,}\\D{3,30}\\s{2,}\\d{4}\\s{1,}(\\d{2})\\w\\b"
            pop_out: false
          - name: gender_type3
            format: "^\\s{8,}\\D{3,30}\\s{2,}\\d{4}\\s{1,}\\d{2}(\\w)\\b"
            pop_out: false
          - name: delta150
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer4
        fields:
          - name: swimmer_name4
            format: "^\\s{8,}(\\D{3,30})\\s{2,}\\d{4}\\s{1,}\\d{2}\\w\\b"
            pop_out: false
          - name: year_of_birth4
            format: "^\\s{8,}\\D{3,30}\\s{2,}(\\d{4})\\s{1,}\\d{2}\\w\\b"
            pop_out: false
          # Currently ignored, since the YOB is enough to compute the category per-se:
          - name: cat_title4
            format: "^\\s{8,}\\D{3,30}\\s{2,}\\d{4}\\s{1,}(\\d{2})\\w\\b"
            pop_out: false
          - name: gender_type4
            format: "^\\s{8,}\\D{3,30}\\s{2,}\\d{4}\\s{1,}\\d{2}(\\w)\\b"
            pop_out: false
          - name: delta200
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})$"
            pop_out: false
            required: false

  - name: disqualified
    parent: event
    required: false
    rows:
      - name: dsq_spacer1
        format: "^$"
      - name: dsq_title
        format: "^\\s{3,}NON\\sCLASSIFICATI|FUORI\\sGARA"
      - name: dsq_spacer2
        required: false
        format: "^$"

  # Currently not used:
  # - name: dsq_label
  #   parent: rel_team
  #   required: false
  #   rows:
  #     - name: dsq_type
  #       fields:
  #         - name: disqualify_type
  #           format: "^\\s{15,}((?>\\d[Â°^]\\s)?cambio\\s\\w+|falsa\\spartenz\\w+|arrivo\\sirr\\w*|virata\\s\\w+|nuotata\\sirr\\w+)"
  #           pop_out: false

  - name: publish_time
    # Every 'results' change, check if there is a 'publish_time' row:
    parent: results
    # This may repeat after each individual result (!!) and be multiple times on the same page:
    repeat: true
    required: false
    # Variable span: 2..3 rows
    rows:
      - name: publish_time1
        format: "^$"
      - name: publish_time2
        keys: [skip_me]
        format: "^\\s+Pubblicata:"
      - name: publish_time3
        required: false
        format: "^$"

  # End-Of-Page, variable span: 5-6-7
  - name: footer
    parent: header
    eop: true
    repeat: true
    rows:
      - name: footer_spacer1
        format: "^$"
      - name: footer_spacer2
        format: "^$"

      # 3x optional empty rows (1 may be subst by the last timestamp row below, which is optional too):
      - name: footer_spacer3
        required: false
        format: "^$"
      - name: footer_spacer4
        required: false
        format: "^$"
      - name: footer_spacer5
        required: false
        format: "^$"

      - name: footer_place
        fields:
          # Expected format: "<city>[,/]\\s?<venue>"
          - name: meeting_place
            # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
            format: "^(.+)[,/]\\s?.+$"
            pop_out: false
            # format: "^(.+)[,/]\\s?(?>\\w{2,}\\s?){1,}"
          - name: meeting_venue_or_date
            format: "^.+[,/]\\s?(.+)$"
            pop_out: false
      - name: footer_page
        format: "\\s{7,}Page\\s\\d{1,}"

      - name: footer_timestamp
        required: false
        format: "^\\s{50,}Stampata\\sil\\s\\d{1,2}"
