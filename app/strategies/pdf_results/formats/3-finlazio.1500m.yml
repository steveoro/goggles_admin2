#
# = Layout format definition for PdfResults::FormatParser
#
# - Spawn of "FIN Piemonte" but with category header repeated for each event as in "3-finfvg";
# - 1500m-only w/ lap timings every 100m;
# - meeting name on top, meeting place on EOP.
#
3-finlazio.1500m:
  - name: header
    at_fixed_row: 0
    # In order to validate/debug a format not always present in page,
    # we need to set "required" to false according to current implementation:
    required: false
    # Sometimes the header w/ the meeting title will be repeated, in between events:
    repeat: true
    rows:
      - name: hdr_title
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
            pop_out: false
      - name: hdr_pool
        fields:
          - name: pool_type
            lambda: strip
            format: "\\s*V\\.\\s(\\d{2})m"
      - name: hdr_sep
        format: "^$"
      - name: hdr_results
        # Using a custom non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}Risultati$"

  # Data columns header
  - name: results_hdr
    repeat: true
    rows:
      - name: results_hdr1
        format: "^\\s?POS\\s{2,}COGNOME\\sE\\sNOME\\s{10,}NAZ\\s{3,}(?>50\\sm)?\\s{3,}(?>100\\sm)?\\s{3,}(?>200\\sm)?\\s{3,}(?>300\\sm)?\\s{3,}(?>400\\sm)?\\s{3,}(?>500\\sm)?\\s{3,}(?>600\\sm)?\\s{3,}(?>700\\sm)?\\s{3,}ARRIVO(?>\\s{1,}PUNTI)?"
      # Whenever the event is not repeated on page start, at least 2x empty rows take its place:
      - name: results_hdr_sep1
        required: false
        format: "^$"
      - name: results_hdr2
        format: "^\\s{8,}SOCIETA'\\s{10,}ANNO\\s*(?>800\\sm\\s{3,})?(?>900\\sm\\s{3,})?(?>1000\\sm\\s{3,})?(?>1100\\sm\\s{3,})?(?>1200\\sm\\s{3,})?(?>1300\\sm\\s{3,})?(?>1400\\sm)?"
      - name: results_hdr_sep2
        format: "^$"
      - name: results_hdr_sep3
        required: false
        format: "^$"
      - name: results_hdr_sep4
        required: false
        format: "^$"

  - name: event
    # Repeats only in between events, so this is not required on each page:
    required: false
    repeat: true
    starts_at_row: 6
    parent: header
    rows:
      - fields:
        - name: event_length
          format: "^\\s{20,}(1500)\\s?m\\s+"
          pop_out: false
        - name: event_type
          format: "^\\s{20,}1500\\s?m\\s+(Stile(?>\\sLibero)?|Dorso|Rana|Delfino|Farfalla|Misti)\\s[-–]\\s"
          pop_out: false
        - name: cat_title
          format: "\\s[-–]\\s(Assoluti|Under|Master)\\s(?>Femmine|Maschi|mist)"
          pop_out: false
        - name: gender_type
          format: "\\s[-–]\\s(?>Assoluti|Under|Master)\\s(?>(Femmine|Maschi)|mist)"
          pop_out: false
      - name: event_sep0
        format: "^$"

  - name: category
    repeat: true
    starts_at_row: 4
    parent: event
    rows:
      - name: cat_separator
        required: false
        format: "^$"
      - fields:
        - name: cat_title
          format: "^\\s{50,}((?>MASTER\\s|UNDER\\s|PROPAGANDA\\s)?\\d{2})[MF]"
          pop_out: false
        - name: gender_type
          format: "^\\s{50,}(?>MASTER\\s|UNDER\\s|PROPAGANDA\\s)?\\d{2}([MF])"
          pop_out: false

  # Actual data starts here:
  - name: results
    repeat: true
    parent: category
    starts_at_row: 4
    rows:
      - name: results_lap_700
        fields:
          - name: rank
            # DSQ will have rank 0:
            format: "^\\s{0,10}(\\d{1,3})\\s{1,10}\\w+"
            pop_out: false
          - name: swimmer_name
            format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}(\\D{3,28})\\s{2,}(?>\\w{3})?\\s{3,}"
            pop_out: false
          - name: nation
            format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}\\D{3,28}\\s{2,}(\\w{3})\\s{3,}"
            # Sometimes the 3 letter nation code may be missing:
            required: false
            pop_out: false

          - name: lap50
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){7}$"
            pop_out: false
            required: false
          - name: lap100
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){6}$"
            pop_out: false
            required: false
          - name: lap200
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){5}$"
            pop_out: false
            required: false
          - name: lap300
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){4}$"
            pop_out: false
            required: false
          - name: lap400
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){3}$"
            pop_out: false
            required: false
          - name: lap500
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){2}$"
            pop_out: false
            required: false
          - name: lap600
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){1}$"
            pop_out: false
            required: false
          - name: lap700
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})$"
            pop_out: false
            required: false

      - name: result_delta_700
        fields:
          - name: team_name
            format: "^\\s{9,15}(.{3,30})\\s{2,}\\d{4}\\s*"
            token_end: 50
            pop_out: false
          - name: year_of_birth
            format: "^\\s{9,15}.{3,30}\\s{2,}(\\d{4})\\s*"
            pop_out: false

          - name: delta100
            format: "^.{30,}\\s{2,}\\d{4}\\s{5,}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta200
            format: "^.{30,}\\s{2,}\\d{4}\\s{5,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){1}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta300
            format: "^.{30,}\\s{2,}\\d{4}\\s{5,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){2}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta400
            format: "^.{30,}\\s{2,}\\d{4}\\s{5,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){3}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta500
            format: "^.{30,}\\s{2,}\\d{4}\\s{5,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){4}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta600
            format: "^.{30,}\\s{2,}\\d{4}\\s{5,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){5}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta700
            format: "^.{30,}\\s{2,}\\d{4}\\s{5,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){6}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})"
            pop_out: false
            required: false

      - name: results_lap_1500
        optional_if_empty: true
        required: false
        fields:
          - name: lap800
            format: "^\\s{50,}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap900
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){1}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap1000
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){2}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap1100
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){3}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap1200
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){4}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap1300
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){5}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap1400
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){6}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s{5,}"
            pop_out: false
            required: false

          - name: timing
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){7}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})"
            pop_out: false
            # DSQ don't have timings:
            required: false

          - name: disqualify_type
            format: "\\s+(ASS|SQ|RT|RIT|NP)\\b"
            token_start: 55
            pop_out: false
            required: false
          - name: std_score
            format: "\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s{1,}(\\d?[,.]?\\d{1,4}[,.]\\d{1,2})$"
            token_start: 55
            pop_out: false
            # U25 / A20 do not score:
            required: false

      - name: result_delta_1500
        optional_if_empty: true
        required: false
        fields:
          - name: delta800
            format: "^\\s{50,}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta900
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){1}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta1000
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){2}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta1100
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){3}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta1200
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){4}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta1300
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){5}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta1400
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){6}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: delta1500
            format: "^\\s{50,}(?>(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}\\s+){7}((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})$"
            pop_out: false
            required: false

  - name: disqualified
    parent: event
    required: false
    rows:
      - name: dsq_spacer1
        format: "^$"
      - name: dsq_title
        format: "^\\s{3,}NON\\sCLASSIFICATI|FUORI\\sGARA"
      - name: dsq_spacer2
        format: "^$"

  # DSQ results have swimmer & team on a single row:
  - name: results_alt
    alternative_of: results
    required: false
    repeat: true
    parent: event
    rows:
      - name: results_detail
        fields:
          - name: rank
            # DSQ will have rank 0:
            format: "^\\s{0,10}(\\d{1,3})\\s{1,10}\\w+"
            pop_out: false
          - name: swimmer_name
            format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}(\\D{3,28})\\s{2,}(?>\\w{3})?\\s{2,}\\d{4}\\s{2,}"
            pop_out: false
          - name: nation
            format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}\\D{3,28}\\s{2,}(\\w{3})\\s{2,}\\d{4}\\s{2,}"
            # Sometimes the 3 letter nation code may be missing:
            required: false
            pop_out: false
          - name: year_of_birth
            format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}\\D{3,28}\\s{2,}(?>\\w{3})?\\s{2,}(\\d{4})\\s{2,}"
            pop_out: false
          - name: team_name
            format: "\\s{2,}\\d{4}\\s{2,}(.{3,30})(?>\\s{2,}|$)"
            token_start: 34
            pop_out: false

  - name: dsq_label
    parent: results_alt
    required: false
    rows:
      - name: dsq_spacer1
        required: false
        format: "^$"
      - name: dsq_type
        fields:
          - name: disqualify_type
            format: "^\\s{15,}(falsa\\spartenz\\w+|arrivo\\sirr.*|virata\\s.+|nuotata\\s.*)"
            pop_out: false
      - name: dsq_spacer2
        required: false
        format: "^$"

  - name: publish_time
    parent: event
    required: false
    row_span: 2
    format: "^\\s+Pubblicata:"

  # End-Of-Page, variable span: 2-3
  - name: footer
    parent: header
    eop: true
    repeat: true
    rows:
      - name: footer_place
        fields:
          - name: meeting_date
            # Extract the date first, popping it out so that the remainder can be treated as the meeting place:
            format: "[,;\\/\\s](?>\\d{1,2}\\s?(?>-|\\.\\.)\\s?)?(\\d{2}[\\/-]\\d{2}[\\/-](?>\\d{4}|\\d{2}))(?>\\s{10,}|$)"
            # pop_out: false
          - name: meeting_place
            # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
            format: "^((?>\\w+(?<!\\d)['àéèìòù]?\\s?){1,})"
            pop_out: false
      - name: footer_page
        format: "^\\s{70,}Page\\s\\d{1,}"

      - name: footer_timestamp
        required: false
        format: "^\\s{50,}Stampata\\sil\\s\\d{1,2}"

  - name: empty_row
    repeat: true
    parent: event
    required: false
    format: "^$"
