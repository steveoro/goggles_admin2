#
# = Layout format definition for PdfResults::FormatParser
#
# - Spawn of "FIN Piemonte" (specifically, subformat ".4x050l") but with category header repeated for each event as in "3-finfvg";
# - 4x50m-only w/ lap timings and YOB for each swimmer;
# - meeting name on top, meeting place on EOP.
#
3-finlazio.4x050m:
  - name: header
    at_fixed_row: 0
    # In order to validate/debug a format not always present in page,
    # we need to set "required" to false according to current implementation:
    required: false
    # Sometimes the header w/ the meeting title will be repeated, in between events:
    repeat: true
    rows:
      - name: hdr_title
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
            pop_out: false
      - name: hdr_pool
        fields:
          - name: pool_type
            lambda: strip
            format: "\\s*V\\.\\s(\\d{2})m"
      - name: hdr_sep
        format: "^$"
      - name: hdr_results
        # Using a custom non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}Risultati$"

  # Data columns header
  - name: results_hdr
    repeat: true
    rows:
      - name: results_hdr1
        format: "^\\s?POS\\s{1,}STAFFETTA\\s{10,}NAZ\\s{3,}SOCIETA'\\s{20,}ARRIVO"
        # Sometimes, when the event is split in between pages, only the result header gets repeated with 1 more empty row in between:
      - name: results_hdr_sep0
        required: false
        format: "^$"
      - name: results_hdr2
        format: "^\\s{5,}COGNOME\\sE\\sNOME\\s{2,}ANNO\\s{1,}NAZ\\s{20,}(?>50\\sm)?\\s{2,}Totale"
      - name: results_hdr_sep1
        format: "^$"

  - name: event
    # Repeats only in between events, so this is not required on each page:
    required: false
    repeat: true
    starts_at_row: 6
    parent: header
    rows:
      - fields:
        - name: event_length
          format: "^\\s{20,}([468]x50)\\s?m\\s+"
          pop_out: false
        - name: event_type
          format: "^\\s{20,}[468]x50\\s?m\\s(?>Mistaffetta\\s)?(Stile(?>\\sLibero)?|Mist.)\\s*-?\\s*"
          pop_out: false
        - name: cat_title
          format: "\\s[-–]\\s((?>Assoluti|Under|Master)\\s(?>Femmine|Maschi|mist))"
          required: false
          pop_out: false
        - name: gender_type
          # This will match also "Mistaffetta" for mixed gender events:
          format: "(?>\\s[-–]\\s(?>Assoluti|Under|Master))?\\s(Femmine|Maschi|mist)"
          required: false
          pop_out: false
      - name: event_sep0
        format: "^$"

  - name: category
    repeat: true
    required: false
    starts_at_row: 4
    parent: event
    rows:
      - name: cat_separator
        required: false
        format: "^$"
      - fields:
        - name: cat_title
          format: "^\\s{40,}((?>MASTER\\s|UNDER\\s)?\\d{2,3})[MFX]?"
          pop_out: false
        # Gender type may be missing for "Under 25":
        - name: gender_type
          format: "^\\s{40,}(?>MASTER\\s|UNDER\\s)?\\d{2,3}([MFX])"
          required: false
          pop_out: false

  # Actual data starts here:
  - name: rel_team
    repeat: true
    parent: category
    starts_at_row: 4
    rows:
      - name: results_detail
        fields:
          - name: rank
            format: "^\\s{0,10}(\\d{1,3})\\s{1,8}\\d{0,2}\\s{1,3}\\w+"
            required: false
            pop_out: false

          # In this format, the team name is usually repeated in front of this as a stand-in for the relay name
          - name: team_name
            format: "\\s{3,}(.{3,30})(?>\\s{5,}\\S|$)"
            token_start: 45
            pop_out: false
          - name: timing
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})$"
            pop_out: false
            # DSQ don't have timings:
            required: false

      - name: rel_swimmer1
        fields:
          - name: swimmer_name1
            format: "^\\s{10,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s{2,}\\d{4}\\s{1,}\\w{0,3}"
            pop_out: false
          - name: year_of_birth1
            format: "^\\s{10,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(\\d{4})\\s{1,}\\w{0,3}"
            pop_out: false
          - name: nation1
            format: "^\\s{10,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}\\d{4}\\s{1,}(\\w{3})"
            # Sometimes the nation code may be missing:
            required: false
            pop_out: false
          - name: delta50
            format: "\\s{5,}((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s{1,}(?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2}$"
            pop_out: false
            required: false
          - name: lap50
            format: "\\s{5,}(?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s{1,}((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer2
        fields:
          - name: swimmer_name2
            format: "^\\s{10,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s{2,}\\d{4}\\s{1,}\\w{0,3}"
            pop_out: false
          - name: year_of_birth2
            format: "^\\s{10,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(\\d{4})\\s{1,}\\w{0,3}"
            pop_out: false
          - name: nation2
            format: "^\\s{10,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}\\d{4}\\s{1,}(\\w{3})"
            # Sometimes the nation code may be missing:
            required: false
            pop_out: false
          - name: delta100
            format: "\\s{5,}((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s{1,}(?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2}$"
            pop_out: false
            required: false
          - name: lap100
            format: "\\s{5,}(?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s{1,}((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer3
        fields:
          - name: swimmer_name3
            format: "^\\s{10,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s{2,}\\d{4}\\s{1,}\\w{0,3}"
            pop_out: false
          - name: year_of_birth3
            format: "^\\s{10,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(\\d{4})\\s{1,}\\w{0,3}"
            pop_out: false
          - name: nation3
            format: "^\\s{10,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}\\d{4}\\s{1,}(\\w{3})"
            # Sometimes the nation code may be missing:
            required: false
            pop_out: false
          - name: delta150
            format: "\\s{5,}((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s{1,}(?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2}$"
            pop_out: false
            required: false
          - name: lap150
            format: "\\s{5,}(?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s{1,}((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer4
        fields:
          - name: swimmer_name4
            format: "^\\s{10,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s{2,}\\d{4}\\s{1,}\\w{0,3}"
            pop_out: false
          - name: year_of_birth4
            format: "^\\s{10,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(\\d{4})\\s{1,}\\w{0,3}"
            pop_out: false
          - name: nation4
            format: "^\\s{10,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}\\d{4}\\s{1,}(\\w{3})"
            # Sometimes the nation code may be missing:
            required: false
            pop_out: false
          - name: delta200
            format: "\\s{5,}((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s{1,}(?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2}$"
            pop_out: false
            required: false
          - name: lap200
            format: "\\s{5,}(?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s{1,}((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

  - name: disqualified
    parent: event
    required: false
    rows:
      - name: dsq_spacer1
        format: "^$"
      - name: dsq_title
        format: "^\\s{3,}NON\\sCLASSIFICATI|FUORI\\sGARA"
      - name: dsq_spacer2
        required: false
        format: "^$"

  - name: dsq_label
    parent: rel_team
    required: false
    rows:
      - name: dsq_type
        fields:
          - name: disqualify_type
            format: "^\\s{15,}((?>\\d[°^]\\s)?cambio\\s\\w+.{0,30}|falsa\\spartenz\\w+.{0,30}|arrivo\\sirr\\w*.{0,30}|virata\\s\\w+.{0,30}|nuotata\\sirr\\w+.{0,30})"
            pop_out: false

  - name: publish_time
    parent: event
    required: false
    rows:
      - name: publish_sep0
        required: false
        format: "^$"
      - name: publish_time1
        # Don't include this in the keys: (empty keys like empty rows are skipped by default)
        keys: [skip_me]
        format: "^\\s+Pubblicata:"

  # End-Of-Page, variable span: 2-3
  - name: footer
    parent: header
    eop: true
    repeat: true
    rows:
      - name: footer_place
        fields:
          - name: meeting_date
            # Extract the date first, popping it out so that the remainder can be treated as the meeting place:
            format: "[,;\\/\\s](?>\\d{1,2}\\s?(?>-|\\.\\.)\\s?)?(\\d{2}[\\/-]\\d{2}[\\/-](?>\\d{4}|\\d{2}))$"
            # pop_out: false
          - name: meeting_place
            # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
            format: "^((?>\\w+(?<!\\d)['àéèìòù]?\\s?){1,})"
            pop_out: false
      - name: footer_page
        format: "^\\s{70,}Page\\s\\d{1,}"

      - name: footer_timestamp
        required: false
        format: "^\\s{50,}Stampata\\sil\\s\\d{1,2}"

  - name: empty_row
    repeat: true
    parent: event
    required: false
    format: "^$"
