#
# = Layout format definition for PdfResults::FormatParser
#
# - Spawn of FIN FVG (Trieste), any length >= 50m but NO lap timings;
# - meeting name on top on event change, meeting place on EOP.
#
# Additionally, this format uses a standard category & gender display in between each age range
# so the category data is repeated twice.
#
# Typical header:
#
#  "POS      COGNOME E NOME           NAZ ANNO       SOCIETA'                              BATT   CRS POS    ARRIVO     PUNTI"
#
3-finlazio.nolaps:
  - name: header
    at_fixed_row: 0
    # In order to validate/debug a format not always present in page,
    # we need to set "required" to false according to current implementation:
    required: false
    # Sometimes the header w/ the meeting title will be repeated, in between events:
    repeat: true
    rows:
      - name: hdr_title
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+)\\D?\\D?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?\\D?\\D?\\s+(.+)$"
            pop_out: false
      - name: hdr_pool
        fields:
          - name: pool_type
            lambda: strip
            format: "\\s*V\\.\\s(\\d{2})m"
      - name: hdr_sep
        format: "^$"
      - name: hdr_results
        # Using a custom non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}Risultati$"

  # Data columns header
  - name: results_hdr
    parent: header
    repeat: true
    rows:
      - name: results_hdr1
        format: "^\\s?POS\\s{2,}COGNOME\\sE\\sNOME\\s{5,}NAZ\\s{1,}ANNO\\s{2,}SOCIETA'\\s{12,}BATT\\s{2,}CRS\\s{1,}POS\\s{2,}ARRIVO\\s{1,}(?>PUNTI|Record)"
      - name: results_hdr_sep1
        format: "^$"
      # Whenever the event is not repeated on page start, 2x empty rows take its place:
      - name: results_hdr_sep2
        required: false
        format: "^$"
      - name: results_hdr_sep3
        required: false
        format: "^$"

  - name: event
    # Repeats only in between events, so this is not required on each page:
    required: false
    repeat: true
    starts_at_row: 5
    parent: header
    rows:
      - fields:
        - name: event_length
          format: "^\\s{20,}(\\d{2,4})\\s?m\\s+"
          pop_out: false
        - name: event_type
          format: "^\\s{20,}\\d{2,4}\\s?m\\s+(Stile(?>\\sLibero)?|Dorso|Rana|Delfino|Farfalla|Misti)\\s[-–]\\s"
          pop_out: false
      - name: event_sep0
        format: "^$"

  - name: category
    repeat: true
    starts_at_row: 4
    parent: event
    rows:
      - name: cat_separator
        required: false
        format: "^$"
      - fields:
        - name: cat_title
          format: "^\\s{45,}((?>MASTER\\s|UNDER\\s|PROPAGANDA\\s)?\\d{2})\\s?(?>[MF]|DONNE|UOMINI)?"
          pop_out: false
        - name: gender_type
          format: "^\\s{45,}(?>MASTER\\s|UNDER\\s|PROPAGANDA\\s)?\\d{2}\\s?([MF]|DONNE|UOMINI)"
          pop_out: false

  - name: disqualified
    parent: category
    required: false
    rows:
      - name: dsq_spacer1
        format: "^$"
      - name: dsq_title
        format: "^\\s{3,}NON\\sCLASSIFICATI|FUORI\\sGARA"

  # Actual data starts here:
  - name: results
    repeat: true
    parent: category
    starts_at_row: 4
    fields:
      - name: rank
        format: "^\\s{1,10}(\\d{1,3})\\s{1,10}\\w+"
        pop_out: false
      - name: swimmer_name
        format: "^\\s{1,10}\\d{1,3}\\s{1,10}((?>[a-zA-Z\\.'`àèéìòù]{1,16}[\\-\\s]?){1,8})\\s{2,}\\w{3}\\s{1,}\\d{4}\\s{2,}"
        pop_out: false

      - name: cat_title
        format: "^\\s{1,10}\\d{1,3}\\s{1,10}(?>[a-zA-Z\\.'`àèéìòù]{1,16}[\\-\\s]?){1,8}\\s{2,}(\\d{2})[MF]\\s{1,}\\d{4}\\s{2,}"
        pop_out: false
        required: false
      - name: gender_type
        format: "^\\s{1,10}\\d{1,3}\\s{1,10}(?>[a-zA-Z\\.'`àèéìòù]{1,16}[\\-\\s]?){1,8}\\s{2,}\\d{2}([MF])\\s{1,}\\d{4}\\s{2,}"
        pop_out: false
        required: false

      - name: year_of_birth
        format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}(?>[a-zA-Z\\.'`àèéìòù]{1,16}[\\-\\s]?){1,8}\\s{2,}(?>[a-zA-Z]{3})?\\s{1,}(\\d{4})\\s{2,}"
        required: false
        pop_out: false
      - name: team_name
        format: "\\s{1,}\\d{4}\\s{2,}(.{3,22}\\D{0,9})(?>\\s{2,}|$)"
        pop_out: false

      - name: heat_num
        format: "\\s{5,}(\\d{1,3})\\s{3,}\\d{1,2}\\s{2,}\\d{1,2}\\.{1,2}\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s*"
        pop_out: false
        required: false
      - name: lane_num
        format: "\\s{5,}\\d{1,3}\\s{3,}(\\d{1,2})\\s{2,}\\d{1,2}\\.{1,2}\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s*"
        pop_out: false
        required: false
      - name: heat_rank
        format: "\\s{5,}\\d{1,3}\\s{3,}\\d{1,2}\\s{2,}(\\d{1,2})\\.{1,2}\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s*"
        pop_out: false
        required: false

      - name: timing
        format: "\\s{2,}((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*"
        pop_out: false
        # DSQ don't have timings:
        required: false

      - name: disqualify_type
        format: "\\s+(ASS|SQ|RT|RIT|NP)\\b"
        token_start: 80
        pop_out: false
        required: false
      - name: std_score
        format: "\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s{1,}(\\d?[,.]?\\d{1,4}[,.]\\d{1,2})$"
        token_start: 80
        pop_out: false
        # U25 / A20 do not score:
        required: false

  - name: results_alt
    alternative_of: results
    required: false
    repeat: true
    parent: category
    starts_at_row: 4
    fields:
      - name: rank
        format: "^\\s{1,10}(\\d{1,3})\\s{1,10}\\w+"
        pop_out: false
      - name: swimmer_name
        format: "^\\s{1,10}(?>\\d{1,3})\\s{1,10}((?>[a-zA-Z\\.'`àèéìòù]{1,16}[\\-\\s]?){1,8})\\s{2,}(?>[a-zA-Z]{3})?\\s{1,}\\d{4}\\s{2,}"
        pop_out: false
      - name: nation
        format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}(?>[a-zA-Z\\.'`àèéìòù]{1,16}[\\-\\s]?){1,8}\\s{2,}([a-zA-Z]{3})\\s{1,}\\d{4}\\s{2,}"
        pop_out: false
      - name: year_of_birth
        format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}(?>[a-zA-Z\\.'`àèéìòù]{1,16}[\\-\\s]?){1,8}\\s{2,}(?>[a-zA-Z]{3})?\\s{1,}(\\d{4})\\s{2,}"
        pop_out: false
      - name: team_name
        format: "\\s{2,}\\d{4}\\s{2,}(.{3,31})(?>\\s{2,}|$)"
        token_start: 34
        pop_out: false

      - name: heat_num
        format: "\\s{5,}(\\d{1,3})\\s{2,}\\d{1,2}\\s{2,}\\d{1,2}\\.{1,2}\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s*"
        pop_out: false
        required: false
      - name: lane_num
        format: "\\s{5,}\\d{1,3}\\s{2,}(\\d{1,2})\\s{2,}\\d{1,2}\\.{1,2}\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s*"
        pop_out: false
        required: false
      - name: heat_rank
        format: "\\s{5,}\\d{1,3}\\s{2,}\\d{1,2}\\s{2,}(\\d{1,2})\\.{1,2}\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s*"
        pop_out: false
        required: false

      - name: timing
        format: "\\s{2,}((?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2})\\s*"
        pop_out: false
        # DSQ don't have timings:
        required: false

      - name: disqualify_type
        format: "\\s+(ASS|SQ|RT|RIT|NP)\\b"
        token_start: 80
        pop_out: false
        required: false
      - name: std_score
        format: "\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s{1,}(\\d?[,.]?\\d{1,4}[,.]\\d{1,2})$"
        token_start: 80
        pop_out: false
        # U25 / A20 do not score:
        required: false

  - name: dsq_label
    parent: results
    required: false
    rows:
      - name: dsq_type
        fields:
          - name: disqualify_type
            format: "^\\s{12,}(falsa\\spartenz\\w+|arrivo\\sirr.*|virata\\s.+|nuotata\\s.*)"
            pop_out: false
      - name: dsq_spacer2
        required: false
        format: "^$"

  - name: publish_time
    # Every 'event' change, check if there is a 'publish_time' row:
    parent: event
    # This may repeat after each event and be multiple times on the same page:
    repeat: true
    required: false
    row_span: 2
    # Don't include this in the keys: (empty keys like empty rows are skipped by default)
    keys: [skip_me]
    format: "^\\s+Pubblicata:"

  # End-Of-Page, variable span: 2..3
  - name: footer
    parent: header
    eop: true
    # repeat: true
    rows:
      - name: footer_spacer1
        required: false
        format: "^$"

      - name: footer_place
        fields:
          # Expected format: "<city>[,/]\\s?<venue>"
          - name: meeting_place
            # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
            format: "^(.+)[,/]\\s?.+$"
            pop_out: false
            # format: "^(.+)[,/]\\s?(?>\\w{2,}\\s?){1,}"
          - name: meeting_venue_or_date
            format: "^.+[,/]\\s?(.+)$"
            pop_out: false
      - name: footer_page
        # Original:
        # format: "\\s{7,}Page\\s\\d{1,}"
        format: "^(\\s{70,}|\\s{30,}Elaborazione dati a cura della FEDERAZIONE ITALIANA NUOTO\\s{10,})Page\\s\\d{1,}"

      - name: footer_timestamp
        required: false
        format: "^\\s{50,}Stampata\\sil\\s\\d{1,2}"

  - name: empty_row
    repeat: true
    parent: event
    required: false
    format: "^$"
