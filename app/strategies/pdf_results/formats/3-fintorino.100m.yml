#
# = Layout format definition for PdfResults::FormatParser
#
# FIN Piemonte, 100m-only, w/ lap timings, category type NOT shown,
# meeting name on top, meeting place on EOP.
# --> TEAM NAME SOMETIMES MISSING <--
# --> GENDER SOMETIMES MISSING <--
#
3-fintorino.100m:
  - name: header
    at_fixed_row: 0
    # Doesn't repeat always on each page:
    required: false
    # Sometimes the header w/ the meeting title will be repeated, in between events:
    repeat: true
    rows:
      - name: hdr_title
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
            pop_out: false
      - name: hdr_pool
        fields:
          - name: pool_type
            lambda: strip
            format: "\\s*V\\.\\s(\\d{2})m"
      - name: hdr_sep
        format: "^$"
      - name: hdr_results
        # Using a custom non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}Risultati$"

  # Data columns header
  - name: results_hdr
    repeat: true
    rows:
      - name: results_hdr1
        format: "^\\s?POS\\s{1,}COGNOME\\sE\\sNOME\\s{2,}NAZ\\s{1,}ANNO\\s{1,}SOCIETA'\\s{10,}(?>50\\sm)?\\s{5,}ARRIVO\\s{2,}PUNTI"
      - name: results_hdr_sep1
        format: "^$"
      # Whenever the event is not repeated on page start, 2x empty rows take its place:
      - name: results_hdr_sep2
        required: false
        format: "^$"
      - name: results_hdr_sep3
        required: false
        format: "^$"

  - name: event
    # Repeats only in between events, so this is not required on each page:
    required: false
    repeat: true
    starts_at_row: 6
    parent: header
    rows:
      - fields:
        - name: event_length
          format: "^\\s{20,}(100)\\s?m\\s+"
          pop_out: false
        - name: event_type
          format: "^\\s{20,}100\\s?m\\s+(Stile(?>\\sLibero)?|Dorso|Rana|Delfino|Farfalla|Misti)\\s[-–]\\s"
          pop_out: false
        - name: cat_title
          format: "\\s[-–]\\s(Assoluti|Under|Master)\\s*(?>Femmine|Maschi|mist)?"
          pop_out: false
        - name: gender_type
          format: "\\s[-–]\\s(?>Assoluti|Under|Master)\\s*(?>(Femmine|Maschi)|mist)?"
          required: false
          pop_out: false
      - name: event_sep0
        format: "^$"

  # Actual data starts here:
  - name: results
    repeat: true
    parent: event
    starts_at_row: 4
    rows:
      - name: results_detail
        fields:
          - name: rank
            # DSQ will have rank 0:
            format: "^\\s{0,10}(\\d{1,3})\\s{1,10}\\w+"
            pop_out: false
          - name: swimmer_name
            format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}((?>[a-zA-Z'`àèéìòù]{1,16}[\\-\\s]?){1,8})\\s{2,}(?>[a-zA-Z]{3})?\\s{1,}\\d{4}\\s*"
            pop_out: false
          - name: nation
            format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}(?>[a-zA-Z'`àèéìòù]{1,16}[\\-\\s]?){1,8}\\s{2,}([a-zA-Z]{3})\\s{1,}\\d{4}\\s*"
            # Sometimes the 3 letter nation code may be missing:
            required: false
            pop_out: false
          - name: year_of_birth
            format: "^\\s{0,10}(?>\\d{1,3})\\s{1,10}(?>[a-zA-Z'`àèéìòù]{1,16}[\\-\\s]?){1,8}\\s{2,}(?>[a-zA-Z]{3})?\\s{1,}(\\d{4})\\s*"
            pop_out: false
          - name: team_name
            format: "\\s{2,}(?>[a-zA-Z]{3})?\\s{1,}\\d{4}\\s{2}(.{3,29})(?>\\s{2,}\\d|$)"
            token_start: 34
            # Sometimes team name is MISSING (ex. "Reg. Piemonte"):
            required: false
            pop_out: false

          - name: lap50
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){2}"
            pop_out: false
            required: false
          - name: delta100
            format: "(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){1}\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})"
            pop_out: false
            required: false
          - name: timing
            format: "(?>\\s+(?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2}){2}\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})"
            pop_out: false
            # DSQ don't have timings:
            required: false
          - name: disqualify_type
            format: "\\s+(ASS|SQ|RT|RIT|NP)\\b"
            token_start: 80
            pop_out: false
            required: false
          - name: std_score
            format: "\\s{2,}(?>\\d{1,2}[':\\.])?\\d{1,2}[\":\\.]\\d{1,2}\\s{1,}(\\d?[,.]?\\d{1,4}[,.]\\d{1,2})$"
            token_start: 80
            pop_out: false
            # U25 / A20 do not score:
            required: false

      - name: results_sep
        required: false
        format: "^$"

  - name: dsq_label
    parent: results
    required: false
    rows:
      - name: dsq_spacer1
        required: false
        format: "^$"
      - name: dsq_type
        fields:
          - name: disqualify_type
            format: "^\\s{15,}(falsa\\spartenz\\w+|arrivo\\sirr.*|virata\\s.+|nuotata\\s.*)"
            pop_out: false
      - name: dsq_spacer2
        required: false
        format: "^$"

  - name: disqualified
    parent: event
    required: false
    rows:
      - name: dsq_spacer1
        format: "^$"
      - name: dsq_title
        format: "^\\s{3,}NON\\sCLASSIFICATI|FUORI\\sGARA"
      - name: dsq_spacer2
        required: false
        format: "^$"

  - name: publish_time
    parent: event
    required: false
    row_span: 2
    format: "^\\s+Pubblicata:"

  # End-Of-Page, variable span: 5-6-7
  - name: footer
    parent: header
    eop: true
    repeat: true
    rows:
      - name: footer_spacer1
        format: "^$"
      - name: footer_spacer2
        format: "^$"

      # 3x optional empty rows (1 may be subst by the last timestamp row below, which is optional too):
      - name: footer_spacer3
        required: false
        format: "^$"
      - name: footer_spacer4
        required: false
        format: "^$"
      - name: footer_spacer5
        required: false
        format: "^$"

      - name: footer_place
        fields:
          - name: meeting_date
            # Extract the date first, popping it out so that the remainder can be treated as the meeting place:
            format: "[,;\\/\\s](?>\\d{1,2}\\s?(?>-|\\.\\.)\\s?)?(\\d{2}[\\/\\-\\s](?>\\d{2}|\\w{3,})[\\/\\-\\s](?>\\d{4}|\\d{2}))"
            # pop_out: false
          - name: meeting_place
            # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
            format: "^((?>\\w+(?<!\\d)['àéèìòù]?\\s?){1,})"
            pop_out: false
      - name: footer_page
        format: "^\\s{70,}Page\\s\\d{1,}"

      - name: footer_timestamp
        required: false
        format: "^\\s{50,}Stampata\\sil\\s\\d{1,2}"
