#
# = Layout format definition for PdfResults::FormatParser
#
# FIN Piemonte, 4x50m-only, NO lap timings but relay swimmers present, w/ year of birth,
# category type NOT shown, meeting name on top, meeting place on EOP.
# --> GENDER SOMETIMES MISSING <--
#
3-fintorino.4x050m:
  - name: header
    at_fixed_row: 0
    # In order to validate/debug a format not always present in page,
    # we need to set "required" to false according to current implementation:
    required: false
    # Sometimes the header w/ the meeting title will be repeated, in between events:
    repeat: true
    rows:
      - name: hdr_title
        fields:
          - name: edition
            required: false
            format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
            pop_out: false
          - name: meeting_name
            format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
            pop_out: false
      - name: hdr_pool
        fields:
          - name: pool_type
            lambda: strip
            format: "\\s*V\\.\\s(\\d{2})m"
      - name: hdr_sep
        format: "^$"
      - name: hdr_results
        # Using a custom non-existent field name in keys array to skip completely this row
        # from being part of the resulting context key:
        keys: [skip_me]
        format: "^\\s{20,}Risultati$"

  # Data columns header
  - name: results_hdr
    repeat: true
    rows:
      - name: results_hdr1
        format: "^\\s?POS\\s{2,}STAFFETTA\\s{10,}NAZ\\s{5,}SOCIETA'\\s{20,}BATT\\s{2,}CRS\\s+POS\\s{2,}ARRIVO\\s{2,}PUNTI"
      # Whenever the event is not repeated on page start, at least 2x empty rows take its place:
      - name: results_hdr_sep1
        format: "^$"

  - name: event
    # Repeats only in between events, so this is not required on each page:
    required: false
    repeat: true
    starts_at_row: 6
    parent: header
    rows:
      - fields:
        - name: event_length
          format: "^\\s{20,}([468]x\\d{2,3})\\s?m\\s+"
          pop_out: false
        - name: event_type
          format: "^\\s{20,}[468]x\\d{2,3}\\s?m\\s+(Stile(?>\\sLibero)?|Misti)\\s-\\s"
          pop_out: false
        - name: cat_title
          format: "\\s-\\s((?>Under|Master)\\s(?>Femmine|Maschi|mist))"
          pop_out: false
        - name: gender_type
          format: "\\s-\\s(?>Under|Master)\\s(Femmine|Maschi|mist)"
          pop_out: false
      - name: event_sep0
        format: "^$"

  # Actual data starts here:
  - name: rel_team
    repeat: true
    parent: event
    starts_at_row: 4
    rows:
      - name: results_detail
        fields:
          - name: rank
            # DSQ will have rank 0:
            format: "^\\s{0,10}(\\d{1,3})\\s{1,10}\\w+"
            pop_out: false

          # In this format, the team name is usually repeated in front of this as a stand-in for the relay name
          - name: team_name
            format: "\\s+(.{3,32})\\s{5,}"
            token_start: 55
            token_end: 110
            pop_out: false
          - name: timing
            format: "\\s+((?>\\d{1,2}[':\\.])?\\d{2}[\":\\.]\\d{2})$"
            pop_out: false
            # DSQ don't have timings:
            required: false

      - name: rel_swimmers
        fields:
          - name: swimmer_name1
            format: "^\\s{10,}\\((\\D{3,30})\\s'\\d{2}'\\s-\\s"
            pop_out: false
          - name: year_of_birth1
            format: "^\\s{10,}\\(\\D{3,30}\\s'(\\d{2})'\\s-\\s"
            pop_out: false
          - name: swimmer_name2
            format: "^\\s{10,}\\((?>\\D{3,30}\\s'\\d{2}'\\s-\\s){1}(\\D{3,30})\\s'\\d{2}'\\s-\\s"
            pop_out: false
          - name: year_of_birth2
            format: "^\\s{10,}\\((?>\\D{3,30}\\s'\\d{2}'\\s-\\s){1}\\D{3,30}\\s'(\\d{2})'\\s-\\s"
            pop_out: false
          - name: swimmer_name3
            format: "^\\s{10,}\\((?>\\D{3,30}\\s'\\d{2}'\\s-\\s){2}(\\D{3,30})\\s'\\d{2}'\\s-\\s"
            pop_out: false
          - name: year_of_birth3
            format: "^\\s{10,}\\((?>\\D{3,30}\\s'\\d{2}'\\s-\\s){2}\\D{3,30}\\s'(\\d{2})'\\s-\\s"
            pop_out: false
          - name: swimmer_name4
            format: "^\\s{10,}\\((?>\\D{3,30}\\s'\\d{2}'\\s-\\s){3}(\\D{3,30})\\s'\\d{2}'?"
            pop_out: false
          - name: year_of_birth4
            format: "^\\s{10,}\\((?>\\D{3,30}\\s'\\d{2}'\\s-\\s){3}\\D{3,30}\\s'(\\d{2})'?"
            pop_out: false

  - name: disqualified
    parent: event
    required: false
    rows:
      - name: dsq_spacer1
        format: "^$"
      - name: dsq_title
        format: "^\\s{3,}NON\\sCLASSIFICATI|FUORI\\sGARA"
      - name: dsq_spacer2
        format: "^$"

  - name: dsq_label
    parent: rel_team
    required: false
    rows:
      - name: dsq_type
        fields:
          - name: disqualify_type
            format: "^\\s{15,}((?>\\d[Â°^]\\s)?cambio\\s\\w+|falsa\\spartenz\\w+|arrivo\\sirr\\w*|virata\\s\\w+|nuotata\\sirr\\w+)"
            pop_out: false

  - name: publish_time
    parent: event
    required: false
    row_span: 2
    format: "^\\s+Pubblicata:"

  # End-Of-Page, variable span: 5-6-7
  - name: footer
    parent: event
    eop: true
    repeat: true
    rows:
      - name: footer_spacer1
        format: "^$"
      - name: footer_spacer2
        format: "^$"

      # 3x optional empty rows (1 may be subst by the last timestamp row below, which is optional too):
      - name: footer_spacer3
        required: false
        format: "^$"
      - name: footer_spacer4
        required: false
        format: "^$"
      - name: footer_spacer5
        required: false
        format: "^$"

      - name: footer_place
        fields:
          # Expected format: "<city>, <venue>"
          - name: meeting_place
            # Support long place names like "Centro Federale di Ostia (RM)" or "Reggio nell'Emilia"
            format: "^(.+),\\s.+$"
            pop_out: false
            # format: "^(.+),\\s(?>\\w{2,}\\s?){1,}"
          - name: meeting_venue
            format: "^.+,\\s(.+)$"
            pop_out: false
      - name: footer_page
        format: "^\\s{70,}Page\\s\\d{1,}"

      - name: footer_timestamp
        required: false
        format: "^\\s{50,}Stampata\\sil\\s\\d{1,2}"
