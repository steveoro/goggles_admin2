#
# = Layout format definition for PdfResults::FormatParser
#
# Clone of 'dbmeeting' layout with specific 4x100 support only, so that each one of the 4 relay swimmer delta
# timing is properly identified as a 100m delta timing (instead of the standard 50m).
#
# The parent 'dbmeeting' layout retains a generic support for all events except the long relays (4x100, 4x200, ...),
# but it will parse anything unless the specific formats are found before.
# (The 4x200 layout is still TODO.)
#
# Example: Tuscany Masters' Meetings (Prato, Pontedera, Poggibonsi, ...)
#
4-dbmeeting.4x100m:
  - name: header
    # Repeat (at_fixed_row, each page)
    at_fixed_row: 0
    # Each context that isn't repeated at least once *on each page* with this format should be set as optional:
    required: false
    repeat: false
    row_span: 8
    rows:
      # header row-0
      - name: hdr0
        starts_with: "DBMEETING"
        fields:
          - name: org_team_name
            required: false
            format: "\\s{10,}Società\\sorganizzatrice\\s(.+)$"

      # header row-1..5
      - name: hdr1
        row_span: 5
        format: "^\\s{20,}RISULTATI\\s-\\sGARA$"

      # header row-6
      - fields:
        - name: edition
          required: false
          format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
          pop_out: false
        - name: meeting_name
          format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
          pop_out: false

      # header row-7
      - name: hdr_place_date
        fields:
          - name: meeting_place
            format: "^\\s{20,}(.+)\\s-{1,3}\\s"
          - name: meeting_date
            # Support for 1 weekday name in date description:
            # - Ex.1: "<place> --- GIOVEDI' 25 APRILE 2019"
            # - Ex.2: "<place> --- 25 E 26 MAGGIO 2019"
            format: "^\\s{20,}.+\\s\\-{1,3}\\s(?>(?>lun(?>ed)?|mar(?>ted)?|merc(?>oled)?|gio(?>ved)?|ven(?>erd)?|sab(?>ato)?|dom(?>enica)?)[ìi']{0,2})?\\s?(\\d{1,2}(>?\\s?[e&,\\/]\\s?\\d{1,2})?(?>[-\\/]\\d{2}[-\\/]\\d{2,4}|\\s\\w{3,}\\s\\d{2,4}))"

  - name: event
    # NOTE that this is assumed to be repeated at least once *on each page* with this format:
    # Default:
    # required: true
    repeat: true
    parent: header
    rows:
      # Optional empty event separator:
      - name: event_sep0
        required: false
        format: "^$"

      - name: event_detail
        fields:
          - name: event_length
            format: "^\\s{5,}(?>(?>MI)?STAFFETTA\\s)?([468]x\\s?100)\\s(?>STILE(?>\\slibero)?|dorso|rana|farfalla|misti)\\s(?>FEMMINE|MASCHI|MISTA)\\s?GARA\\s\\d{1,2}"
            pop_out: false
          - name: event_type
            format: "^\\s{5,}(?>(?>MI)?STAFFETTA\\s)?[468]x\\s?100\\s(STILE(?>\\slibero)?|dorso|rana|farfalla|misti)\\s(?>FEMMINE|MASCHI|MISTA)\\s?GARA\\s\\d{1,2}"
            pop_out: false
          - name: gender_type
            format: "^\\s{5,}(?>(?>MI)?STAFFETTA\\s)?[468]x\\s?100\\s(?>STILE(?>\\slibero)?|dorso|rana|farfalla|misti)\\s(FEMMINE|MASCHI|MISTA)\\s?GARA\\s\\d{1,2}"
            pop_out: false
      # Optional carry-on event separator:
      - name: event_sep1
        required: false
        format: "^\\s{30,}_{1,5}CONTINUA$"

  - name: rel_category
    # Each context that isn't repeated at least once *on each page* with this format should be set as optional:
    # Default: (this format handles just relay results, so this context is required for the layout to be applicable)
    # required: true
    repeat: true
    parent: event
    rows:
      - name: cat_sep0
        format: "^$"
      - fields:
        - name: cat_title
          format: "^Categoria\\s(\\d{2,3}\\s?-\\s?\\d{2,3})\\s{1,}\\(\\D{1,2}\\)\\s+Tempo\\sBase:\\s"
          pop_out: false
        - name: base_time
          format: "\\s+Tempo\\sBase:\\s(\\d{1,2}[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})\\|\\s"
          required: false
          pop_out: false
        - name: world_record
          format: "\\|\\sMondiale:\\s(\\d{1,2}[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})\\|\\s"
          required: false
          pop_out: false
        - name: eu_record
          format: "\\|\\sEuropeo:\\s(\\d{1,2}[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})\\|\\s"
          required: false
          pop_out: false
        - name: ita_record
          format: "\\|\\sItaliano:\\s(\\d{1,2}[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})\\|\\s"
          required: false
          pop_out: false

      - name: cat_hdr
        format: "Cl\\.\\sCodice\\s+Atleta\\s+Anno\\sSocietà\\s+Tempo\\s+P\\.Tab\\s+Reg\\."
      - name: cat_sep1
        format: "^$"

  - name: rel_team
    parent: rel_category
    # Default: (this format handles just relay results, so this context is required for the layout to be applicable)
    # required: true
    repeat: true
    rows:
      - fields:
        - name: rank
          format: "^(\\d{1,2}\\)?|nc|fg)\\s{2,8}\\d{5,9}\\s{1,4}\\S"
          pop_out: false
          # DSQ don't have rank:
          required: false
        - name: badge_num
          format: "^(?>\\d{1,2}\\)?|nc|fg)\\s{2,8}(\\d{5,9})\\s{1,4}(?>\\s?\\S{1,}){1,}\\s{4,}"
          pop_out: false
        - name: team_name
          format: "^(?>\\d{1,2}\\)?|nc|fg)\\s{2,8}\\d{5,9}\\s{1,4}((?>\\s?\\S{1,}){1,})\\s{4,}"
          pop_out: false
        - name: timing
          format: "^(?>\\d{1,2}\\)?|nc|fg)\\s{2,8}\\d{5,9}\\s{1,4}(?>\\s?\\S{1,}){1,}\\s{4,}(\\d{2}[':\\.]?\\d{2}[\":\\.]\\d{2})\\s*"
          pop_out: false
          # DSQ don't have timings:
          required: false
        - name: std_score
          format: "\\s{2,}\\d{2}[':\\.]?\\d{2}[\":\\.]\\d{2}\\s+\\(?(\\d{3,4},\\d{2})\\)?\\s{1,}"
          pop_out: false
          # U25/A20/DSQ do not score:
          required: false
        - name: badge_region
          # Seldom the region code is followed by the nation code (2 chars), which may cause the next row to be an optional blank line:
          format: "\\s{1,}(\\w{3})\\s*\\w{2}?$"
          # This may be rendered on the next row in case of DSQs:
          required: false
          pop_out: false
        - name: disqualify_type
          format: "\\s*(Arrivo\\sirr.+|Squal.+|Nuotata.+|Falsa.+)$"
          pop_out: false
          required: false

      # Optional blank row for when above one is too long:
      - name: rel_opt_blank
        required: false
        format: "^$"

      # Optional relay row for when team name gets formatted on two lines:
      - name: rel_team_ext
        required: false
        fields:
          - name: team_suffix
            format: "^\\s{15,}((?>\\s?\\S{1,}){1,})$"
            pop_out: false
            required: false

      - name: rel_swimmers
        fields:
          - name: swimmer_name1
            format: "^\\s{2,}((?>[\\wìàèéòù'\\.-]+\\s){2,})(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\(\\d{2}[\\s\\.]+\\d{2}[\\s\\.]+\\d{2}\\))?"
            pop_out: false
          - name: delta100
            format: "^\\s{2,}(?>[\\wìàèéòù'\\.-]+\\s){2,}\\(([\\d\\s\\.]{8})\\)\\s\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\(\\d{2}[\\s\\.]+\\d{2}[\\s\\.]+\\d{2}\\))?"
            pop_out: false
            required: false
          - name: swimmer_name2
            format: "^\\s{2,}(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s((?>[\\wìàèéòù'\\.-]+\\s){2,})(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\(\\d{2}[\\s\\.]+\\d{2}[\\s\\.]+\\d{2}\\))?"
            pop_out: false
            required: false
          - name: delta200
            format: "^\\s{2,}(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}\\(([\\d\\s\\.]{8})\\)\\s\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\(\\d{2}[\\s\\.]+\\d{2}[\\s\\.]+\\d{2}\\))?"
            pop_out: false
            required: false
          - name: swimmer_name3
            format: "^\\s{2,}(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s((?>[\\wìàèéòù'\\.-]+\\s){2,})(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\(\\d{2}[\\s\\.]+\\d{2}[\\s\\.]+\\d{2}\\))?"
            pop_out: false
            required: false
          - name: delta300
            format: "^\\s{2,}(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}\\(([\\d\\s\\.]{8})\\)\\s\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\(\\d{2}[\\s\\.]+\\d{2}[\\s\\.]+\\d{2}\\))?"
            pop_out: false
            required: false
          - name: swimmer_name4
            format: "^\\s{2,}(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s((?>[\\wìàèéòù'\\.-]+\\s){2,})(?>\\(\\d{2}[\\s\\.]+\\d{2}[\\s\\.]+\\d{2}\\))?"
            pop_out: false
            required: false
          - name: delta400
            format: "^\\s{2,}(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}(?>\\([\\d\\s\\.]{8}\\)\\s)?\\-\\s(?>[\\wìàèéòù'\\.-]+\\s){2,}\\((\\d{2}[\\s\\.]+\\d{2}[\\s\\.]+\\d{2})\\)"
            pop_out: false
            required: false

      # Sibling relay row for laps #1 (optional):
      - name: rel_lap250
        required: false
        fields:
          - name: lap50
            format: "\\s{2,}-50m(\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2})[\\s\\(]"
            pop_out: false
            required: false
          - name: delta50
            format: "\\s{2,}-50m\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2}[\\s\\(](\\d{0,2}[':\\.]?\\d{2}[\":\\.,]\\d{2})\\)?"
            pop_out: false
            required: false
          - name: lap100
            format: "\\s{2,}-100m(\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2})[\\s\\(]"
            pop_out: false
            required: false
          - name: delta100
            format: "\\s{2,}-100m\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2}[\\s\\(](\\d{0,2}[':\\.]?\\d{2}[\":\\.,]\\d{2})\\)?"
            pop_out: false
            required: false
          - name: lap150
            format: "\\s{2,}-150m(\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2})[\\s\\(]"
            pop_out: false
            required: false
          - name: delta150
            format: "\\s{2,}-150m\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2}[\\s\\(](\\d{0,2}[':\\.]?\\d{2}[\":\\.,]\\d{2})\\)?"
            pop_out: false
            required: false
          - name: lap200
            format: "\\s{2,}-200m(\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2})[\\s\\(]"
            pop_out: false
            required: false
          - name: delta200
            format: "\\s{2,}-200m\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2}[\\s\\(](\\d{0,2}[':\\.]?\\d{2}[\":\\.,]\\d{2})\\)?"
            pop_out: false
            required: false
          - name: lap250
            format: "\\s{2,}-250m(\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2})[\\s\\(]"
            pop_out: false
            required: false
          - name: delta250
            format: "\\s{2,}-250m\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2}[\\s\\(](\\d{0,2}[':\\.]?\\d{2}[\":\\.,]\\d{2})\\)?"
            pop_out: false
            required: false

      # Sibling relay row for laps #2 (optional):
      - name: rel_lap400
        required: false
        fields:
          - name: lap300
            format: "\\s{2,}-300m(\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2})[\\s\\(]"
            pop_out: false
            required: false
          - name: delta300
            format: "\\s{2,}-300m\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2}[\\s\\(](\\d{0,2}[':\\.]?\\d{2}[\":\\.,]\\d{2})\\)?"
            pop_out: false
            required: false
          - name: lap350
            format: "\\s{2,}-350m(\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2})[\\s\\(]"
            pop_out: false
            required: false
          - name: delta350
            format: "\\s{2,}-350m\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2}[\\s\\(](\\d{0,2}[':\\.]?\\d{2}[\":\\.,]\\d{2})\\)?"
            pop_out: false
            required: false
          - name: lap400
            format: "\\s{2,}-400m(\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2})[\\s\\(]"
            pop_out: false
            required: false
          - name: delta400
            format: "\\s{2,}-400m\\d{2}[':\\.]\\d{2}[\":\\.]\\d{2}[\\s\\(](\\d{0,2}[':\\.]?\\d{2}[\":\\.,]\\d{2})\\)?"
            pop_out: false
            required: false
