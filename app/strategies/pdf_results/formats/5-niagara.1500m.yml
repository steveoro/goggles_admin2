          - name: delta450
            format: "^\\s{50,}(?>(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s*){1}((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s*"
            pop_out: false
