#
# = Layout format definition for PdfResults::FormatParser
#
# - Source: FIN Veneto custom format for Master's meetings results (50 blanks left margin version)
# - Should support: 200m results, LAP-only version (no additional row for deltas, except for some DNS results)
# - includes a "NAZ" column
# --> NO explicit category display (needs to be computed from swimmer age) <--
#
5-niagara.200l:
  - name: header
    at_fixed_row: 0
    # Repeat (at_fixed_row, each page)
    repeat: true
    rows:
      # header row-0
      - fields:
        - name: edition
          required: false
          format: "^\\s{50,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
          pop_out: false
        - name: meeting_name
          format: "^\\s{50,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
          pop_out: false

      - name: hdr_title
        format: "^\\s{70,}Risultati\\scompleti"
      - name: hdr_page
        format: "^\\s{100,}Foglio\\s"
      - name: hdr_date
        fields:
        - name: publish_date
          format: "^\\s{130,}(\\d{1,2}[\/\\-]?\\d{0,2}[\/\\-\\s](?>\\s{1,2}|\\w+)[\/\\-\\s]\\d{2,4})$"
          pop_out: false
      - name: hdr_sep
        format: "^$"

  # Alternate header:
  # (swaps date row with title, usually 3 empty rows at bottom, has page number on top row but we don't care for it):
  - name: header_alt
    # Alternative section name for which this one will "stand-in" ONLY when validated
    alternative_of: header
    required: false
    at_fixed_row: 0
    # Repeat (at_fixed_row, each page)
    repeat: true
    rows:
      # header row-0
      - fields:
        - name: edition
          required: false
          format: "^\\s{50,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
          pop_out: false
        - name: meeting_name
          format: "^\\s{50,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
          pop_out: false

      - name: hdr_date
        fields:
        - name: publish_date
          format: "^\\s{130,}(\\d{1,2}[\/\\-]?\\d{0,2}[\/\\-\\s](?>\\s{1,2}|\\w+)[\/\\-\\s]\\d{2,4})$"
          pop_out: false
      - name: hdr_title
        format: "^\\s{70,}Risultati\\scompleti"
      - name: hdr_sep1
        format: "^$"
      - name: hdr_sep2
        required: false
        format: "^$"
      - name: hdr_sep3
        required: false
        format: "^$"

  - name: event
    # This context is not repeated every page (thus, required for page format validation), but just on value change:
    required: false
    repeat: true
    parent: header
    rows:
      - name: event_detail
        fields:
          - name: event_length
            format: "^\\s{70,}(\\d{2,4})\\s(?>Stile(?>\\sLibero)?|Dorso|Rana|Delfino|Farfalla|Misti)\\s[-–]\\s"
            pop_out: false
          - name: event_type
            format: "^\\s{70,}\\d{2,4}\\s(Stile(?>\\sLibero)?|Dorso|Rana|Delfino|Farfalla|Misti)\\s[-–]\\s"
            pop_out: false
          - name: gender_type
            format: "^\\s{70,}\\d{2,4}\\s(?>Stile(?>\\sLibero)?|Dorso|Rana|Delfino|Farfalla|Misti)\\s[-–]\\s(?>Assoluti\\s)?(Maschi\\se\\sFemmine|Maschi|Femmine)"
            pop_out: false

      - name: event_place_and_date
        fields:
          - name: meeting_place
            format: "^\\s{50,}(\\D{2,}),\\s+"
          - name: meeting_date
            # Support month names too: dd(-/)mm(-/)yy(yy), dd MMM(...) yy(yy)
            format: "^\\s{50,}\\D{2,},\\s+\\D+\\s(\\d{2}(?>[-\\/]\\d{2}[-\\/]\\d{2,4}|\\s\\w{3,}\\s\\d{2,4}))"

      - name: event_chrono_type
        fields:
          - name: chrono_type
            format: "^\\s{50,}Cron:\\s(\\w)\\s[-–]\\sBase\\sv\\.:\\s\\d{2}"
          - name: pool_type
            format: "\\s[-–]\\sBase\\sv\\.:\\s(\\d{2})"

      - name: event_sep1
        format: "^$"
      - name: event_sep2
        format: "^$"

      - name: results_hdr1
        format: "^\\s{50,}Pos\\s+Cognome\\se\\snome\\s{10,}Anno\\s+Naz\\s+Società\\s{25,}100m\\s{10,}FINALE\\s+Punti"
      - name: results_hdr_sep1
        format: "^$"

  # Actual data starts here:
  - name: results
    required: false
    repeat: true
    parent: event
    rows:
      - name: result_laps
        fields:
          - name: rank
            # DSQ use the hyphen, so rank should always be present:
            format: "^\\s{50,}(\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}"
            pop_out: false
          - name: swimmer_name
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+(\\D+)\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}"
            pop_out: false
          - name: year_of_birth
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*(\\d{4})\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}"
            pop_out: false
          - name: nation
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(\\w{3})\\s{1,}"
            # seldom, this can be missing from the file:
            required: false
            pop_out: false
          - name: team_name
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s+(?>(?>\\d{2}[:'\\.\"])?\\d{2}[\\.\"]\\d{2}|SQU|ASS|RIT)"
            pop_out: false

          - name: lap100
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap200
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(?>(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s+)((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s+"
            pop_out: false
            required: false

          - name: timing
            format: "\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s*(?>\\d{2,4}[\\.,]\\d{2})?$"
            pop_out: false
            required: false

          - name: std_score
            format: "\\s+(\\d{2,4}[\\.,]\\d{2})$"
            pop_out: false
            required: false
          - name: disqualify_type
            format: "\\s+(SQU|RIT|ASS)$"
            pop_out: false
            required: false

      - name: dsq_label
        required: false
        rows:
          - name: dsq_type
            fields:
              - name: disqualify_type
                format: "^\\s{120,}((?>falsa|arrivo|virata|nuotata|partenza|frazione)\\s?\\D*)$"
                pop_out: false
          - name: dsq_spacer
            required: false
            format: "^$"


  # In case result row gets split in two by the side overlay:
  - name: results_alt
    alternative_of: results
    required: false
    repeat: true
    parent: event
    row_span: 7
    rows:
      - name: result_details
        fields:
          - name: rank
            # DSQ use the hyphen, so rank should always be present:
            format: "^\\s{50,}(\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}"
            pop_out: false
          - name: swimmer_name
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+(\\D+)\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(?>(?>\\d{2}[:'\\.\"])?\\d{2}[\\.\"]\\d{2}|SQU|ASS|RIT)"
            pop_out: false
          - name: year_of_birth
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*(\\d{4})\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(?>(?>\\d{2}[:'\\.\"])?\\d{2}[\\.\"]\\d{2}|SQU|ASS|RIT)"
            pop_out: false
          - name: nation
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(\\w{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(?>(?>\\d{2}[:'\\.\"])?\\d{2}[\\.\"]\\d{2}|SQU|ASS|RIT)"
            # seldom, this can be missing from the file:
            required: false
            pop_out: false
          - name: team_name
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s+(?>(?>\\d{2}[:'\\.\"])?\\d{2}[\\.\"]\\d{2}|SQU|ASS|RIT)"
            pop_out: false

          - name: lap100
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap200
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(?>(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s+)((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s+"
            pop_out: false
            required: false

          - name: timing
            format: "\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s*(?>\\d{2,4}[\\.,]\\d{2})?$"
            pop_out: false
            required: false
          - name: std_score
            format: "\\s+(\\d{2,4}[\\.,]\\d{2})$"
            pop_out: false
            required: false
          - name: disqualify_type
            format: "\\s+(SQU|RIT|ASS)$"
            pop_out: false
            required: false

      - name: side_overlay_in_mid
        # This "side overlay" may split in 2 a single result row (which should be counted as 1),
        # so we use optional siblings contexts wrapped into the parent result row.
        # (The DAO field data gathering should take care of wrapping all nested fields at DAO's zero depth level.)
        row_span: 5
        rows:
          - name: watermark
            keys: [skip_me]
            format: "^Generato\\sda\\sNIAGARA"
          - name: overlay_sep
            row_span: 4
            format: "^$"

      # In case result row gets split in two by the side overlay, we store also this
      # position using similar field names but with an "_alt" suffix, which we'll be handled
      # by the L2Converter as "possible alternate value for a missing field" (no overwrites
      # if the field is already existing):
      - name: result_split_row
        required: false
        fields:
          - name: lap100_alt
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s+"
            pop_out: false
            required: false
          - name: lap200_alt
            format: "^\\s{50,}(?>\\d{1,3}|-)\\s+\\D+\\s*\\d{4}\\s{1,}(?>\\w{3}|\\s{3})\\s{1,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{1,}(?>(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s+)((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s+"
            pop_out: false
            required: false

          - name: timing_alt
            format: "\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s*(?>\\d{2,4}[\\.,]\\d{2})?$"
            pop_out: false
            required: false
          - name: std_score_alt
            format: "\\s+(\\d{2,4}[\\.,]\\d{2})$"
            pop_out: false
            required: false
          - name: disqualify_type_alt
            format: "\\s+(SQU|RIT|ASS)$"
            pop_out: false
            required: false

      - name: dsq_label
        required: false
        rows:
          - name: dsq_type
            fields:
              - name: disqualify_type
                format: "^\\s{120,}((?>falsa|arrivo|virata|nuotata|partenza|frazione)\\s?\\D*)$"
                pop_out: false
          - name: dsq_spacer
            required: false
            format: "^$"

  - name: side_overlay
    repeat: true
    required: false
    starts_at_row: 9
    row_span: 5
    rows:
      - name: watermark
        keys: [skip_me]
        format: "^Generato\\sda\\sNIAGARA"
      - name: overlay_sep
        row_span: 4
        format: "^$"

  # End-Of-Page context
  - name: footer
    parent: event
    eop: true
    row_span: 5
    repeat: true
    format: "\\sWWW\\.FINVENETO\\.ORG"
