#
# = Layout format definition for PdfResults::FormatParser
#
# - Source: FIN Veneto custom format for Master's meetings results (50 blanks left margin version)
# - Should support: 4x50m relay results
#
# --> This format does not have explicit category display (needs to be computed from swimmer age) <--
#
5-niagara.4x050m:
  - name: header
    at_fixed_row: 0
    # Repeat (at_fixed_row, each page)
    repeat: true
    rows:
      # header row-0
      - fields:
        - name: edition
          required: false
          format: "^\\s{50,}(\\d{1,2}|[IVXLCM]+).{1,2}?\\s+"
          pop_out: false
        - name: meeting_name
          format: "^\\s{50,}(?>\\d{1,2}|[IVXLCM]+)?.{1,2}?\\s+(.+)$"
          pop_out: false

      - name: hdr_title
        format: "^\\s{70,}Risultati\\scompleti"
      - name: hdr_page
        format: "^\\s{100,}Foglio\\s"
      - name: hdr_date
        fields:
        - name: publish_date
          format: "^\\s{130,}(\\d{1,2}[\/\\-]?\\d{0,2}[\/\\-\\s](?>\\s{1,2}|\\w+)[\/\\-\\s]\\d{2,4})$"
          pop_out: false
      - name: hdr_sep
        format: "^$"

  - name: event
    # This context is not repeated every page (thus, required for page format validation), but just on value change:
    required: false
    repeat: true
    parent: header
    rows:
      - name: event_detail
        fields:
          - name: event_length
            format: "^\\s{70,}(?>Mis|S)taff(\\.|etta)\\s([468]X\\d{2,4})\\s"
            pop_out: false
          - name: event_type
            format: "\\s(?>SL|Stile(?>\\sL\\.|\\sLibero)?|DO|Dorso|RA|Rana|DL|DF|Delfino|FA|Farfalla|MI|MX|Misti)\\s-\\s"
            pop_out: false
          - name: gender_type
            format: "\\s-\\s(?>Assoluti\\s)?(Maschi|Femmine|Maschi\\se\\sFemmine)"
            pop_out: false

      - name: event_place_and_date
        fields:
          - name: meeting_place
            format: "^\\s{50,}(\\D{2,}),\\s+"
          - name: meeting_date
            # Support month names too: dd(-/)mm(-/)yy(yy), dd MMM(...) yy(yy)
            format: "^\\s{50,}\\D{2,},\\s+\\D+\\s(\\d{2}(?>[-\\/]\\d{2}[-\\/]\\d{2,4}|\\s\\w{3,}\\s\\d{2,4}))"

      - name: event_chrono_type
        fields:
          - name: chrono_type
            format: "^\\s{50,}Cron:\\s(\\w)\\s-\\sBase\\sv\\.:\\s\\d{2}"
          - name: pool_type
            format: "\\s-\\sBase\\sv\\.:\\s(\\d{2})"

      - name: event_sep1
        format: "^$"
      - name: event_sep2
        format: "^$"

      - name: results_hdr0
        format: "^\\s{50,}Pos\\s{20,}Società\\s{20,}Reg\\s{20,}FINALE\\sPunti"
      - name: results_hdr1
        format: "^\\s{70,}1°\\sFrazionista\\s{10,}Anno\\s{10,}50m"
      - name: results_hdr2
        format: "^\\s{70,}2°\\sFrazionista\\s{10,}Anno\\s{10,}100m"
      - name: results_hdr3
        format: "^\\s{70,}3°\\sFrazionista\\s{10,}Anno\\s{10,}150m"
      - name: results_hdr4
        format: "^\\s{70,}4°\\sFrazionista\\s{10,}Anno\\s{10,}200m"
      - name: results_hdr_sep1
        format: "^$"

  # Actual data starts here:
  - name: rel_team
    repeat: true
    parent: event
    starts_at_row: 10
    rows:
      - name: rel_team1
        fields:
          - name: rank
            # DSQ use the hypen, so rank should always be present:
            format: "^\\s{40,}(\\d{1,3}|-)\\s+(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{5,}\\w{3}\\s{5,}"
            pop_out: false
          - name: team_name
            format: "^\\s{40,}(?>\\d{1,3}|-)\\s+((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s{5,}\\w{3}\\s{5,}"
            pop_out: false
          - name: nation
            format: "^\\s{40,}(?>\\d{1,3}|-)\\s+(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{5,}(\\w{3})\\s{5,}"
            pop_out: false

          - name: timing
            format: "\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})\\s*(?>\\d{2,4}[\\.,]\\d{2})?$"
            pop_out: false
            required: false
          - name: std_score
            format: "\\s+(\\d{2,4}[\\.,]\\d{2})$"
            pop_out: false
            required: false
          - name: disqualify_type
            format: "\\s+(SQU|RIT|ASS)$"
            pop_out: false
            required: false

      - name: rel_swimmer1
        fields:
          - name: swimmer_name1
            format: "^\\s{50,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s{5,}\\d{4}\\b"
            pop_out: false
          - name: year_of_birth1
            format: "^\\s{50,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{5,}(\\d{4})\\b"
            pop_out: false
          - name: lap50
            format: "\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer2
        fields:
          - name: swimmer_name2
            format: "^\\s{50,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s{5,}\\d{4}\\b"
            pop_out: false
          - name: year_of_birth2
            format: "^\\s{50,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{5,}(\\d{4})\\b"
            pop_out: false
          - name: lap100
            format: "\\s+(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false
          - name: delta100
            format: "\\s+(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer3
        fields:
          - name: swimmer_name3
            format: "^\\s{50,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s{5,}\\d{4}\\b"
            pop_out: false
          - name: year_of_birth3
            format: "^\\s{50,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{5,}(\\d{4})\\b"
            pop_out: false
          - name: lap150
            format: "\\s+(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false
          - name: delta150
            format: "\\s+(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer4
        fields:
          - name: swimmer_name4
            format: "^\\s{50,}((?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,})\\s{5,}\\d{4}\\b"
            pop_out: false
          - name: year_of_birth4
            format: "^\\s{50,}(?>[\\w'àèéìòù\\.:\\/\\-]+\\s?){1,}\\s{5,}(\\d{4})\\b"
            pop_out: false
          - name: lap200
            format: "\\s+(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false
          - name: delta200
            format: "\\s+(?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2}\\s+((?>\\d{2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_sep
        # Usually this blank line separator is always there, but sometimes may be skipped due to the "side overlay":
        required: false
        format: "^$"

  - name: side_overlay
    repeat: true
    required: false
    starts_at_row: 10
    row_span: 5
    rows:
      - name: watermark
        keys: [skip_me]
        format: "^Generato\\sda\\sNIAGARA"

      - name: overlay_sep
        row_span: 4
        format: "^$"

  # End-Of-Page context
  - name: footer
    parent: event
    eop: true
    row_span: 5
    repeat: true
    format: "\\sWWW\\.FINVENETO\\.ORG"
