#
# = Layout format definition for PdfResults::FormatParser
#
# "CONI / FIN Gest. Manif. Master" - probably an older output version of the predecessor of "dbmeeting"
# Usually no lap timings, with world + italian records reported before each category start.
#
# Clone of gestman1, but with an added region code column (3 chars) in each result row.
#
# Example: Campania Regional Masters' Meetings
#
6-gestman2.4x050m:
  - name: header
    # Repeat (at_fixed_row, each page)
    at_fixed_row: 0
    # Each context that isn't repeated at least once *on each page* with this format should be set as optional:
    required: false
    repeat: false
    row_span: 8
    rows:
      - name: hdr_org
        fields:
          - name: org_team_name
            required: false
            format: "^CONI\\s{20,}(.{10,})\\s{20,}FIN$"

      - fields:
        - name: edition
          required: false
          format: "^\\s{20,}(\\d{1,2}|[IVXLCM]+\\s)?[°^]?\\s*.+$"
          pop_out: false
        - name: meeting_name
          format: "^\\s{20,}(?>\\d{1,2}|[IVXLCM]+\\s)?[°^]?\\s*(.+)$"
          pop_out: false

      - name: hdr_place_date
        fields:
          - name: meeting_date
            # Support for 1 weekday name in date description:
            # - Ex.1: "GIOVEDI' 25 APRILE 2019"
            # - Ex.2: "25 E 26 MAGGIO 2019"
            # - Ex.3: "4/11 Aprile 2019"
            format: "^(?>Supermasters)?\\s{20,}(?>(?>lun(?>ed)?|mar(?>ted)?|merc(?>oled)?|gio(?>ved)?|ven(?>erd)?|sab(?>ato)?|dom(?>enica)?)[ìi']{0,2})?\\s?(\\d{1,2}(>?\\s?[e&,\\/]\\s?\\d{1,2})?(?>[-\\/]\\d{2}[-\\/]\\d{2,4}|\\s\\w{3,}\\s\\d{2,4}))"
          - name: pool_type
            token_start: 60
            format: "\\s{10,}Vasca\\s?:\\s?(\\d{2})"

      # 3 empty rows before event start:
      - name: hdr_sep0
        format: "^$"
      - name: hdr_sep1
        format: "^$"
      - name: hdr_sep2
        format: "^$"

  - name: event
    repeat: true
    parent: header
    rows:
      - name: event_detail
        fields:
          - name: event_length
            format: "\\s{10,}(?>(?>MI)?STAFFETTA\\s)?((?>[468]x\\s?)?\\d{2,4})\\s(?>STILE(?>\\slibero)?|dorso|rana|farfalla|mist.)"
            pop_out: false
          - name: event_type
            format: "\\s{10,}(?>(?>MI)?STAFFETTA\\s)?(?>[468]x\\s?\\d{2,4})\\s(STILE(?>\\slibero)?|dorso|rana|farfalla|mist.)"
            pop_out: false
          # We can only detect mixed gender here ('X'):
          - name: gender_type
            format: "\\s{10,}(MIST)AFFETTA\\s(?>[468]x\\s?\\d{2,4})\\s(?>STILE(?>\\slibero)?|dorso|rana|farfalla|mist.)"
            required: false
            pop_out: false
      - name: event_chrono_type
        format: "^\\s{40,}Cronometraggio\\s(\\w+)$"

  - name: rel_category
    repeat: true
    parent: event
    rows:
      - fields:
        - name: cat_title
          format: "^\\s{40,}([MUA]\\s?\\d{2,3}\\s?-\\s?\\d{2,3})\\b"
          pop_out: false
        - name: gender_type
          format: "^\\s{40,}(?>[MUA]\\s?\\d{2,3}\\s?-\\s?\\d{2,3})\\s?(FEMMIN|MASCH|MISTA)"
          required: false
          pop_out: false

      - name: category_base_time
        required: false
        fields:
          - name: world_record
            format: "^\\s{5,}Primato\\smondiale\\s?:\\s(?>(\\d{1,2}[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})\\s|Non\\sassegnato$)"
            required: false
            pop_out: false
          - name: base_time
            format: "\\s{2,}Tempo\\sBase\\s?:\\s(\\d{1,2}[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})$"
            required: false
            pop_out: false

      - name: category_ita_record
        required: false
        fields:
          - name: ita_record
            format: "^\\s{5,}Primato\\sitaliano\\s?:\\s(?>(\\d{1,2}[':\\.]?\\d{1,2}[\":\\.]\\d{1,2})\\s|Non\\sassegnato$)"
            required: false
            pop_out: false

      - name: cat_sep1
        format: "^$"

  # Actual data starts here:
  - name: rel_team
    parent: rel_category
    repeat: true
    rows:
      - fields:
        - name: rank
          format: "^\\s{3,}(\\d{1,2}|Fuori\\sgara)\\s{1,}\\w{3}\\s{10,}.{3,40}\\s{2,}(?>\\d{1,2}['.:]\\d{2}[\".:]\\d{2}|\\w{2})?"
          pop_out: false
          # DSQ don't have rank:
          required: false
        - name: region_code
          format: "^\\s{3,}(?>\\d{1,2}|Fuori\\sgara)?\\s{1,}(\\w{3})\\s{10,}.{3,40}\\s{2,}(?>\\d{1,2}['.:]\\d{2}[\".:]\\d{2}|\\w{2})?"
          pop_out: false
        - name: team_name
          format: "^\\s{3,}(?>\\d{1,2}|Fuori\\sgara)?\\s{1,}\\w{3}\\s{10,}(.{3,40})\\s{2,}(?>\\d{1,2}['.:]\\d{2}[\".:]\\d{2}|\\w{2,})?"
          pop_out: false
        - name: timing
          format: "\\s{2,}(\\d{1,2}['.:]\\d{2}[\".:]\\d{2})\\s{2,}(?>\\d['.])?\\d{1,3}[.,]\\d{2}\\s{1,};\\d{1,2}$"
          pop_out: false
          # DSQ don't have timings:
          required: false
        - name: std_score
          format: "\\s{2,}\\d{1,2}['.:]\\d{2}[\".:]\\d{2}\\s{2,}((?>\\d['.])?\\d{1,3}[.,]\\d{2})\\s{1,};\\d{1,2}$"
          pop_out: false
          # U25/A20/DSQ do not score:
          required: false
        - name: disqualify_type
          format: "\\s*(Arrivo.+|Nuotata.+|Falsa.+|.Ritirat.|Partenza.+|Assent.+)$"
          pop_out: false
          required: false

      - name: rel_swimmer1
        fields:
          - name: swimmer_name1
            format: "^\\s{35,}(\\D{3,35})\\s{2,}\\d{4}\\b"
            pop_out: false
          - name: year_of_birth1
            format: "^\\s{35,}\\D{3,35}\\s{2,}(\\d{4})\\b"
            pop_out: false
          - name: lap50
            format: "\\s+\\d{4}\\s+((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer2
        fields:
          - name: swimmer_name2
            format: "^\\s{35,}(\\D{3,35})\\s{2,}\\d{4}\\b"
            pop_out: false
          - name: year_of_birth2
            format: "^\\s{35,}\\D{3,35}\\s{2,}(\\d{4})\\b"
            pop_out: false
          - name: lap100
            format: "\\s+\\d{4}\\s+((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer3
        fields:
          - name: swimmer_name3
            format: "^\\s{35,}(\\D{3,35})\\s{2,}\\d{4}\\b"
            pop_out: false
          - name: year_of_birth3
            format: "^\\s{35,}\\D{3,35}\\s{2,}(\\d{4})\\b"
            pop_out: false
          - name: lap150
            format: "\\s+\\d{4}\\s+((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      - name: rel_swimmer4
        fields:
          - name: swimmer_name4
            format: "^\\s{35,}(\\D{3,35})\\s{2,}\\d{4}\\b"
            pop_out: false
          - name: year_of_birth4
            format: "^\\s{35,}\\D{3,35}\\s{2,}(\\d{4})\\b"
            pop_out: false
          - name: lap200
            format: "\\s+\\d{4}\\s+((?>\\d{1,2}[:'\\.])?\\d{2}[\\.\"]\\d{2})$"
            pop_out: false
            required: false

      # At the end of each category: usually 2x empty rows:
      - name: result_sep1
        required: false
        format: "^$"
      - name: result_sep2
        required: false
        format: "^$"

  # End-Of-Page, variable span: 4..1
  - name: footer
    parent: header
    starts_at_row: 9
    eop: true
    repeat: true
    rows:
      - name: footer_spacer1
        required: false
        format: "^$"
      - name: footer_spacer2
        required: false
        format: "^$"
      - name: footer_spacer3
        required: false
        format: "^$"
      - name: footer_page
        format: "\\sGestione\\smanifestazioni\\snuoto\\s.+\\sPagina\\s\\d"
